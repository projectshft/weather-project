<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Project</title>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <div class="page-header">
          <h1>Weather Project</h1>
          <hr />
        </div>

        <form class="search-form">
          <div class="form-group">
            <div class="container">
              <div class="d-flex">
                <input id="search-query" class="form-control mr-1" placeholder="Location">
                <button class="search btn btn-primary">Search</button>
              </div>
            </div>
        </form>

        <div class="cities row">
          <div class="col-md-6">
          </div>

        </div>
      </div>
    </div>
  </div>


  <script id="city-template" type="text/x-handlebars-template">
    <div class='col-md-6'>
      <div>
        <h2>{{ temp }}</h2>
        <h3>{{ city }}</h3>
        <h4>{{ main }}</h4>
      </div>
    </div>
  </script>


  <script id="weather-icon-template" type="text/x-handlebars-template">
    <div class='col-md-6'>
      <div class='icon'>
        <img src="{{ icon }}" alt="">
      </div>
    </div>
  </script>


  <div class="forecasts mx-auto row">

    <script id="forecast-template" type="text/x-handlebars-template"></script>
    <div class="row forecast">
      <div class="col-md-2 mx-auto border">
        <h4>{{ main }}</h4>
        <h4>{{ temp }}</h4>
        <!-- <img src="{{ icon }}" alt=""> -->
        <p>Monday</p>
      </div>
      <div class="col-md-2 mx-auto border">
        <h4>{{ main }}</h4>
        <h4>{{ temp }}</h4>
        <!-- <img src="{{ icon }}" alt=""> -->
        <p>Tuesday</p>
      </div>
      <div class="col-md-2 mx-auto border">
        <h4>{{ main }}</h4>
        <h4>{{ temp }}</h4>
        <!-- <img src="{{ icon }}" alt=""> -->
        <p>Wednesday</p>
      </div>
      <div class="col-md-2 mx-auto border">
        <h4>{{ main }}</h4>
        <h4>{{ temp }}</h4>
        <!-- <img src="{{ icon }}" alt=""> -->
        <p>Thursday</p>
      </div>
      <div class="col-md-2 mx-auto border">
        <h4>{{ main }}</h4>
        <h4>{{ temp }}</h4>
        <!-- <img src="{{ icon }}" alt=""> -->
        <p>Friday</p>
      </div>
    </div>
    </script>

  </div>
  </div>
  </div>


  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
  <script src='practice.js'></script>
</body>

</html>
