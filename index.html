<!DOCTYPE html>
<html lang="en">
<head>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
          <div class="col-md-6 offset-md-3">
            <div class="page-header">
            <h1>Weather</h1>
            <hr/>
            </div>
  
            <form class="search-form">
            <h3>Search Cities</h3>
  
            <div class="form-group">
                <input type="text" id="cityName" class="form-control" placeholder="City Name">
                </input>
            </div>
  
            <button type="button" id="search" class="btn btn-primary search">Search</button>
            </form>
          
            <hr/>

            <div class= "currentWeather row">

            </div>

            <div class= "fiveDayWeather row ">   
            </div>

          </div>
        </div>
    </div>   

    <script id="weather-template" type="text/x-handlebars-template">
        <div class="col-md-2 weather">
            <div class="current col-md-2">
                <div class="column-inner">
                    <h4> {{ temperture }}</h4>
                    <span>{{ condition }}</span>
                    <span>{{ dayOfTheWeek }} </span>  
                    <span>{{ today }} </span> 
                    <span>{{ city }}</span>
                    <img src={{icon}} alt="">
                </div>
            </div>
        </div>    
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" 
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>    
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <script src="main.js"></script>
</body>
</html>
