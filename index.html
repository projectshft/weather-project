<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment.js"></script>
    <meta charset="utf-8">
    <title>Weather Project</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-12">
          <h1>Current Weather</h1>
        </div>
      </div>

      <div class="row">
        <div class="col-12">
          <button type="button" class="btn-link geo">Use Location</button>
        </div>
      </div>

      <div class="row no-gutters">
        <div class="col-8">
          <div class="form-group">
            <input id="input-search" type="text" class="form-control" placeholder="Enter City Name"></input>
          </div>
        </div>
        <div class="col-4">
          <button type="button" class="btn btn-secondary search">Search</button>
        </div>
      </div>

      <div class="row">
        <div class="col-12">
          <div id="default-city">

          </div>
        </div>
      </div>

      <div class="row current-weather">
        <div class="col-6">
          <div id="weather-info">

          </div>
        </div>
        <div id="weather-info-img" class="col-6">

        </div>
      </div>
    </div>

    <div class="row no-gutters daily-list">
      <div id="daily-0" class="col-2 col-offset-1">

      </div>
      <div id="daily-8" class="col-2">

      </div>
      <div id="daily-16" class="col-2">

      </div>
      <div id="daily-24" class="col-2">

      </div>
      <div id="daily-32" class="col-2">

      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="main.js"></script>
    <script src="utils.js"></script>
  </body>
</html>
