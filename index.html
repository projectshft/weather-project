<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="stylesheet" href="style.css" />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />

    <title>Weather Project</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-6 offset-md-3 text-center">
          <div class="page-header">
            <h1><strong>Weather Forecast</strong></h1>
          </div>
          <hr />
          <form class="search-form">
            <div class="form-group row">
              <div class="col-md-9">
                <input
                  type="text"
                  id="search-query"
                  class="form-control"
                  placeholder="Enter City Name"
                />
              </div>
              <div class="col-md-3">
                <button type="button" class="btn btn-primary search">
                  Search
                </button>
              </div>
            </div>
          </form>
          <hr />
          <div class="container-fluid">
            <div class="row">
              <div class="col-md-12">
                <h3 id="currentWeatherTitle">Current Weather</h3>
              </div>
            </div>
          </div>
          <div class="current row text-center">
            <!-- Current Weather appends here  -->
          </div>

          <div class="container-fluid">
            <div class="row">
              <div class="col-md-12">
                <h3 id="fiveday">Five Day Forecast</h3>
              </div>
            </div>
          </div>
          <div class="fiveday row justify-content-center">
            <!-- Five Day forecast appends here -->
          </div>
        </div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
