<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
     integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Weather</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
          <div class="col-md-6 offset-md-3">
            <div class="page-header">
            <h1>Weather Project</h1>
            <hr/>
            </div>
            
            <div class="form-group">
              <input type="text" id="search-query" placeholder="Enter City Name Here">
              </input>
            </div>
  
            <button type="button" class="search-button">Search</button>
            
          
            <div class="weather-today">
               <script id="weatherTemplate" type="text/x-handlebars-template">
                
                <div>
                  <h2>{{temp}}Â°</h2> 
                  <h2>{{city}}</h2>
                  <h3>{{condition}}</h3>
                </div>
               
                <div>
                  <img src="http://openweathermap.org/img/wn/{{icon}}@2x.png">
                </div>
                
                </script> 
                <div class="temp-call"></div>
                <div class="icon"></div>
            </div>
  
            <div class="container-fluid">
               <script id="forecastTemplate" type="text/x-handlebars-template">
              <div class="row">

                <div>
                 
                </div>

                <div>
                 <h5>{{description}}</h5>
                 <h4>{{foreTemp}}</h4>
                 <img src="http://openweathermap.org/img/wn/{{foreIcon}}@2x.png">
                 <h5>{{day}}</h5>
                </div>

              </script>

                <div class="col-sm-5"></div>
              </div>
              </div>  
             

            </div>
        </div>
        </div>
      </div>

      <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity=
      "sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
      <script src="main.js"></script>
</body>
</html>
