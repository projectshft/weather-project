<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-6 offset-3">
          <div class="page-header">
          <h1>Weather Project</h1>
          <hr />
        </div>
          <form class="search-form">
            <div class="form-group">
              <input type="text" id="search-query" class="form-control" placeholder="Enter City Here">
              </input>
            </div>
            <div class="button">
            <button type="button" class="btn btn-primary search">Search</button>
            <button type="button" class="btn btn-primary current-location">Use Current Location</button>
            <button type="button" class="btn btn-primary set-default">Set as Default</button>
            <button type="button" class="btn btn-primary clear-default">Clear Default</button>
          </form>
          </div>
          <hr/>
        </div>
      </div>
      <div class="row header">
        <h1 class="col-md-6 offset-3 head">Current Weather</h1>
      </div>
      <div class="row">
        <div class="col-md-3 offset-3 current-weather"></div>
      </div>
      <hr class="forecast-body"/>
      <div class="row">
        <h1 class="col-md-6 offset-3 forecast-body">5 Day Forecast</h1>
        <div class="col forecast"></div>
      </div>
    </div>
    <script id="today-template" type="text/x-handlebars-template">
      <div class="info">
      <h2>{{temp}} &#8457;</h2>
      <h3>{{city}}</h3>
      <h4>{{weather}}</h4>
    </div>
      <img class="icon" src="{{icon}}" alt="">
    </script>
    <script id="forecast-template" type="text/x-handlebars-template">
      <div class="day">
      <h4>{{weather}}</h4>
      <h4>{{temp}} &#8457;</h4>
      <img src="{{icon}}" alt="">
      <h5>{{date}}</h5>
    </div>
    </script>
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
    <script src="main.js" type="text/javascript"></script>
  </body>
</html>
