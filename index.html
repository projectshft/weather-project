<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Project</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-6 offset-3">
          <header>
            <h1>Weather Project</h1>
            <hr />
          </header>
          <form>
            <div class="form-row">
              <div class="col-md-10">
                <input
                  type="text"
                  class="form-control"
                  id="city-name"
                  placeholder="Enter City Name Here"
                />
              </div>
              <button type="button" class="btn btn-primary col-md-2">
                Search
              </button>
            </div>
          </form>
          <div id="current-weather-conditions" class="row">
            <div class="col-md-6">
              <p id="current-temp" class="text-center current">66&#176;</p>
              <p id="current-city" class="text-center current">Durham</p>
              <p id="current-condition" class="text-center current">Clouds</p>
            </div>
            <div id="current-weather-icon" class="col-md-6">
              <p class="text-center">
                <img
                  src="http://openweathermap.org/img/wn/10d@2x.png"
                  alt="weather"
                />
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script id="current-weather-template" type="text/x-handlebars">
      <div class="col-md-6">
        <p id="current-temp" class="text-center current">{{current-temp}}&#176;</p>
        <p id="current-city" class="text-center current">{{current-city}}</p>
        <p id="current-condition" class="text-center current">{{current-condition}}</p>
      </div>
      <div id="current-weather-icon" class="col-md-6">
        <p class="text-center">
          <img
            src="{{img-url}}"
            alt="weather icon"
          />
        </p>
      </div>
    </script>

    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"
      integrity="sha512-RNLkV3d+aLtfcpEyFG8jRbnWHxUqVZozacROI4J2F1sTaDqo1dPQYs01OMi1t1w9Y2FdbSCDSQ2ZVdAC8bzgAg=="
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
