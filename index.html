<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Project</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/efbf0acdfa.js"
      crossorigin="anonymous"
    ></script>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body class="bg-day text-light">
    <!-- Header -->

    <header class="container mt-5 mb-5">
      <h1 class="text-center">Weather Project</h1>
      <br />
    </header>

    <!-- Navbar -->

    <nav
      class="navbar sticky-top navbar-expand-lg bg-body-tertiary margin-top mb-5 py-3"
    >
      <div class="container">
        <a class="navbar-brand" href="#">Weather</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item nav-link text-dark">Toggle:</li>
            <li class="nav-item">
              <button
                class="btn btn-primary custom-margin-top"
                href="#"
                id="toggle-temp"
              >
                Celsius
              </button>
              <!--when clicked, converts to celsius, link displays Fahrenheit now-->
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Options
              </a>
              <ul class="dropdown-menu">
                <li>
                  <a class="dropdown-item" href="#" id="set-default"
                    >Set as Default</a
                  >
                </li>
              </ul>
            </li>
            <span class="space"></span>
          </ul>
          <div class="d-flex input-group">
            <input
              type="search"
              class="form-control"
              placeholder="City"
              id="search-query"
              required
            />
            <button
              type="submit"
              class="btn btn-secondary"
              id="submit"
              onclick="event.preventDefault()"
            >
              Search
            </button>
          </div>
        </div>
      </div>
    </nav>

    <!-- Search results -->

    <section class="container">
      <div
        class="row search-results flex-column-reverse flex-md-row mb-5"
      ></div>

      <div class="row forecast text-dark mb-5">
        <div class="col-md day" id="day0"></div>
        <div class="col-md day" id="day1"></div>
        <div class="col-md day" id="day2"></div>
        <div class="col-md day" id="day3"></div>
        <div class="col-md day" id="day4"></div>
      </div>

      <div class="row mb-5">
        <div class="col-md google-maps ps-0 pe-0 me-3"></div>
      </div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="js/main.js"></script>
  </body>
</html>
