<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- CSS-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
      defer
    ></script>
    <script
      src="https://kit.fontawesome.com/5211eb1bc9.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles.css" />
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kadwa:wght@400;700&family=Raleway:wght@400;500;700;800&display=swap"
      rel="stylesheet"
    />
    <!-- javascript -->
    <script
      src="https://code.jquery.com/jquery-3.6.1.js"
      integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI="
      crossorigin="anonymous"
      defer
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"
      integrity="sha512-RNLkV3d+aLtfcpEyFG8jRbnWHxUqVZozacROI4J2F1sTaDqo1dPQYs01OMi1t1w9Y2FdbSCDSQ2ZVdAC8bzgAg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
      defer
    ></script>
    <script src="./render.js"></script>
    <script src="flickr-api.js" defer></script>
    <script src="./fetch-weather.js"></script>
    <script src="main.js" defer></script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <nav class="navbar navbar-expand">
      <div class="container justify-content-center">
        <div class="navbar-brand">Awesome Weather</div>
      </div>
    </nav>
    <main>
      <div class="container main-container text-center">
        <div class="row search align-content-start">
          <div class="col-2 offset-1">
            <div class="left-of-search">
              <img
                src="https://imgs.search.brave.com/y3T6AB5Mleddw2HLILmbhP5XdY9prMTRVM6PGMc4w-Y/rs:fit:1200:1200:1/g:ce/aHR0cHM6Ly93ZWJz/dG9ja3Jldmlldy5u/ZXQvaW1hZ2VzL2Ns/b3VkLWNsaXBhcnQt/c3Vuc2hpbmUtMi5w/bmc"
                class="logo-image"
              />
            </div>
          </div>
          <div class="col-6 d-flex align-items-center">
            <form class="search-form">
              <div class="input-group">
                <span
                  type="button"
                  class="btn current-location input-group-text"
                  ><i class="fa-solid fa-location-arrow"></i
                ></span>
                <input
                  type="text"
                  class="form-control"
                  id="search-query"
                  placeholder="Enter city name"
                  aria-describedby="search-button"
                />
                <button
                  type="submit"
                  class="btn input-group-text"
                  id="search-button"
                >
                  <i class="fa-solid fa-magnifying-glass"></i>
                </button>
              </div>
            </form>
          </div>
          <div class="col-2 right-of-search"></div>
        </div>
        <div
          class="row current d-flex align-items-center align-content-center"
        ></div>
        <div class="row five-day align-content-center visually-hidden"></div>
      </div>
    </main>
    <script id="current-template" type="text/x-handlebars-template">
      <div class="col-lg-2 offset-lg-4 single-day-forecast">
        <div class="temp">{{temp}}°</div>
        <div class="location">{{location}}</div>
      </div>
      <div class="col-lg-2">
        <div class="condition-icon"><img src="{{iconUrl}}" /></div>
        <div class="condition">{{condition}}</div>
      </div>
    </script>
    <script id="five-day-template" type="text/x-handlebars-template">
      <div class="col five-day-forecast">
        <div class="condition">{{condition}}</div>
        <div class="temp">{{tempMin}}° | {{tempMax}}°</div>
        <div class="condition-icon"><img src="{{iconUrl}}" /></div>
        <div class="day">{{day}}</div>
      </div>
    </script>
  </body>
</html>
