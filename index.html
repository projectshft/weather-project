<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-6 offset-md-3 text-center">
          <div class="header">
            <h1>Weather Project</h1>
            <hr />
          </div>
          <form class="search-bar row">
            <div class="form-group col-md-8">
              <input
                type="text"
                placeholder="Enter City"
                class="form-control"
                id="weather-input"
              />
            </div>
            <div class="col-md-4">
              <button type="button" class="btn btn-primary" id="search-weather">
                Search
              </button>
              <button type="button" class="btn btn-secondary" id="set-default">
                Default
              </button>
            </div>
          </form>
          <div class="weather-results"></div>
        </div>
      </div>
      <div class="row forecast-section">
        <div class="col-md-10 offset-md-2">
          <div class="row forecast-results"></div>
        </div>
      </div>
    </div>
    <script id="weather-template" type="text/x-handlebars-template">
      <div class="row">
        <div class="col-md-5">
          <h2>{{temp}}°</h2>
          <h2>{{city}}</h2>
          <h4>{{weather}}</h4>
        </div>
        <div class="col-md-5">
          <div class="weather-img">
            <img src={{icon}} />
          </div>
        </div>
      </div>
    </script>
    <script id="forecast-template" type="text/x-handlebars-template">
      <!-- <div class="col-md-2 offset-md-1 text-center">FIRST BOX</div> -->
      <div class="col-md-2 text-center">
        <div class="day">
          <h6>{{weather}}</h6>
          <h5>{{avgTemp}}°</h5>
          <img src={{iconURL}} alt="" />
          <h6>{{day}}</h6>
        </div>
      </div>
    </script>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <script src="main.js"></script>
  </body>
</html>
