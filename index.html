<!DOCTYPE html>
  <html lang="en">
  <head>
    <!-- Required meta tags -->
    <link rel="stylesheet" href="style.css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-6 offset-md-3">
        <div class="page-header centered">
          <h1>Current Weather</h1>
          <hr/>
        </div>


        <form class="search-form">


          <div class="col-md-6 offset-md-3 centered">
            <input type="text" id="city-query" placeholder="Enter City Name"></input>
            <button type="button" id="theButton" class="btn btn-primary search">Search</button>
          </div>
        </form>

        <hr/>

        <div class="weather">
          <!-- stuff goes here -->
        </div>
      </div>
    </div>
    </div>

  <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
  <script src="second.js" type="text/javascript"></script>

    <script id="current-weather-template" type="text/x-handlebars-template">
      <div class="theCurrentWeather col-md-6">
        <h4>{{ temperature }}</h4>
        <div><strong>{{ city }}</strong></div>
        <div><strong>{{ weather }}</strong></div>
        <!-- <div>ISBN: <strong>{{ isbn }}</strong></div> -->
        <!-- <img src="{{imageURL}}" alt=""> -->
      </div>
    </script>

  </body>
</html>
