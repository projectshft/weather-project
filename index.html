<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Project</title>
  <!-- bootstrap + style.css -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <div class="page-header">
          <h1>Weather Project</h1>
          <hr>
        </div>

        <form class="search-form">
  
          <div class="form-group row">
            <input type="text" id="search-query" class="form-control col-md-9" placeholder="Enter City Name Here">
            <button type="button" class="btn btn-primary search col-md-2">Search</button>
          </div>
  
        </form>

        <div class="cities row">

        </div>
      </div>
    </div>
  </div>

  <div class="container-fluid week-container">
    <div class="five-day row">
    </div>
  </div>

  <script id="weather-template" type="text/x-handlebars-template">
    <div class="col-md-6 weather-display">
      <h1>{{temp}}&#x2109</h1>
      <h1>{{city}}<h1>
      <h3>{{description}}</h3>
    </div>
    <div>
      <!-- <h1><img src={{icon}} alt=""></h1> -->
    </div>
  </script>
  <script id="five-day-template" type="text/x-handlebars-template">
    <div class="col-sm-2">
      <h3>{{description}}</h3>
      <h3>{{temp}}&#x2109</h3>
      <!-- <h3>{{icon}}icon</h3> -->
      <h3>{{day}}</h3>
    </div>
  </script>
  
<!-- main.js, handlebars, jQuery -->
<script src="moment.js"></script>
<script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
<script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
<script src="main.js"></script>
</body>
</html>
