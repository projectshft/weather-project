<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <link rel="stylesheet" href="style.css">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-8 offset-md-2">

        <form class="search-form">
          <div class="text-center page-header">
            <h1>Weather On Click</h1>

          </div>

          <div class="form-group">
            <input type="text" id="search-query" class="form-control" placeholder="Enter US City Name">
            </input>
          </div>

          <button type="button" class="btn btn-secondary btn-block search">Search</button>
          <hr/>
        </form>

        <div class="current-weather row">
        </div>
        <div class="forecast row">

        </div>
      </div>
    </div>
  </div>

  <!-- the current weather info goes here for the handlebars-->
  <script id="current-weather-template" type="text/x-handlebars-template">
    <div class="weather-currently  text-center col-md-12">
      <form class="card">
        <div class="card-body">
          <div>
            <h1><strong>{{ temperature }}</strong></h1></div>
          <div>City: <strong>{{ city }}</strong></div>
          <div>Low: <strong>{{ low }}</strong> High: <strong>{{ high }}</strong></div>
          <div>Condition: <strong>{{ condition }}</strong></div>
          <div><img src="{{ icon }}"></div>
        </div>
      </form>
    </div>
  </script>


  <!-- the five day info goes here for the handlebars-->
  <script id="forecast-template" type="text/x-handlebars-template">
    <div class="weather-cond ml-3 mt-5 col-sm-2 text-center">

      <div>
        <h2><strong>{{ temperature }}</strong></h2></div>
      <div><strong>{{ condition }}</strong></div>
      <div><img src="{{ icon }}"></div>
      <div><strong>{{ time }}</strong></div>

    </div>
  </script>



  <!-- jQuery first, then Tether, then Bootstrap JS. -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.1/moment.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.js" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
  <script src="main.js" type="text/javascript"></script>


</body>

</html>
