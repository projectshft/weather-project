<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
    `<script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.4/lodash.js"></script>`
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js">
    </script>
    <title>Weather</title>
  </head>

  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-6 offset-md-3">
        <div class="page-header">
          <h1><center>Current Weather</center></h1>

        </div>

        <form class="search-form">
          <div class="form-group">
            <input type="text" id="search-query" class="form-control">
            </input>
          </div>
          <button type="button" class="btn btn-primary search">Search</button>
        </form>

        <hr/>

        <div class="weather row">
          <!-- stuff goes here -->
        </div>
      </div>
    </div>
    </div>

  <!-- jQuery first, then Tether, then Bootstrap JS. -->
  <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
  <script src="main.js" type="text/javascript"></script>

    <script id="weather-template" type="text/x-handlebars-template">
    <div class="weather col-md-6">
      <h1><strong>{{temperature}} &#176 </strong> <img id="current-icon" src="{{imageURL}}" alt="Weather"></h1>
      <div><h3>{{ City }}</h4></div>
      <div><h4>{{ weather }}</h4></div>

    </div>

  </script>

  </body>
</html>
