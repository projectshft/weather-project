<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">

  <title>Weather Project</title>
</head>
<body>

  <div class="container">
    <div class="row current-weather">

    </div>

    <div class="row upcoming-weather">

    </div>

    <div class="row search">
          <div class="col-md-2"></div>
          <div class="col-md-6">
            <div class="input-group">
              <input type="text" class="form-control city-input" placeholder="City...">
              <span class="input-group-btn">
                <button class="btn btn-default search-btn" type="button">Search!</button>
              </span>
            </div><!-- /input-group -->
          </div>
          <div class="col-md-2"></div>
      </div>

  </div>


<!-- jQuery first, then Tether, then Bootstrap JS. -->
  <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
<!-- handlebars -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
  <!-- moment.js -->
  <script src="https://unpkg.com/moment"></script>

<script id="upcoming-weather-template" type="text/x-handlebars-template">

{{#each this}}
  <div class="col-sm-7 col-md-2">
    <div class="card">
      <h5 class="card-header">
          {{ date }}
      </h5>
      <div class="card-body">
          <p class="card-text">
            <div><strong>{{ temp }} &deg;</strong></div>
            <div><strong>{{ condition }}</strong></div>
            <div><strong>{{ description }}</strong></div>
          </p>
          <div id="icon">
            <img id="weather-icon" src= {{ imgIcon }} >
          </div>
      </div>
    </div>
  </div>
{{/each}}

</script>

<script id="current-weather-template" type="text/x-handlebars-template">

  <div class="col-md-6">
    <h2>Current Weather for:
  {{ city }}</h2>
  </div>
  <div class="col-md-2">
    <h1>{{ current-temp }} &deg;</h1>
    <h3> {{ current-description }}</h3>
  </div>
  <div class="col-md-2">
    <img src="/Users/lschinasi/code/ps-week3/day5/weather-project/img_forest.jpg" alt="">
  </div>

</script>

<script src="main.js" type="text/javascript"></script>
</body>
</html>
