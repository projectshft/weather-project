<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <link rel="stylesheet" href="style.css" />
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />

  <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
    crossorigin="anonymous"></script>
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-12">
        <div class="page-header" style="text-align: center">
          <h1>Weather App</h1>
        </div>
        <hr />
      </div>
    </div>

    <div class="row input-section">
      <div class="col-lg-9 form-row">
        <form class="search-form">
          <div class="form-group">
            <input type="text" id="search-query" class="form-control" placeholder="Durham">
            </input>
          </div>
      </div>

      <div class="col form-row">
        <button type="button" class="btn btn-primary search">Search</button>
      </div>

      </form>
      <hr />
    </div>

    <div class="current-forecast"></div>

    <div class="five-day-forecast row"></div>
  </div>


  <script id="current-weather-template" type="text/x-handlebars-template">
      <div class="row">
        <div class="current-forecast col-lg-6" style="text-align: center;">
          <h2>{{currentTemp}}</h2>
          <h3>{{name}}</h3>
          <h3>{{main}}</h3>
        </div>

        <div class="col-lg-6" style="text-align: center;">
          <img class="icon" src={{icon}}>
        </div>
      </div>
    </script>

  <script id="five-day-weather-template" type="text/x-handlebars-template">
    <div class="col five-days" style="flex-direction: row">
      <h4>{{mainWeather}}</h4>
      <h5>{{temp}}</h5>
      <span><img class="icon" src={{icon}}></span>
      <h6>{{day}}</h6>
    </div>
  </script>

  <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
    crossorigin="anonymous"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>

  <script src="main.js" type="text/javascript"></script>

</body>

</html>
