<!DOCTYPE html>
  <html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Weather</title>
  </head>
  <body>   
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-6 mt-5 offset-md-3">
          <div class="page-header">
          <h1>Weather Project</h1>
          <hr/>
          </div>
        </div>
      </div>
      <div class = "row">
          <form class="search-form col-md-6 mt-5 offset-md-3">
          <div class="form-group">
            <input type="text" placeholder = "Enter a city name" id="search-query" class="form-control">
            </input>
          </div>
          <button id = "button" type="button" class="btn btn-primary search">Search</button>
          </form>
          <hr/>
      </div>
      <div id = "results">
        <div id = "current-weather" class="weather-results row mt-4">
        </div>
        <div class = "weather-results forecast-section container-fluid">
         <div id = "five-day-header" class = "five-day-weather h4 row"></div>
         <div id = "5-day-weather" class = "mt-3 five-day-weather row">
         </div>
        </div>
      </div>
    </div> 

    <script src="main.js" type="text/javascript"></script>
  </body>
</html>
