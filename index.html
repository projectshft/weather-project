<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Project</title>
</head>
<body>

  <div class="container-fluid">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <div class="page-header">
          <h1>Weather Project</h1>
          <hr/>
        </div>

      <form>
        <div class="form-group">
          <input type="text" id="search-query" class="form-control" placeholder="Enter City Name Here"></input>
          <button type="button" id="button" class="btn btn-primary search">Search</button>
        </div>      
      </form>
    </div>
    </div>
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <div class="weather-results">
        </div>
      </div>
    </div>
    <div class="row" id='centerAlign'>
      <div class="col-md-12">
        <div class="weather-forecast">
        </div>
      </div>
    </div>
  </div>
  
  <script id="weather-template" type="text/x-handlebars-template">
    <div class='weather'>
      <img src={{image}}>
      <h2>{{temp}}&deg;F</h2>
      <h2>{{city}}</h2>
      <h2>{{weather_desc}}</h2>
    </div> 
  </script>

  <script id="forecast-template" type="text/x-handlebars-template">
    <div class='col' id='forecastGrid'>
      <h4>{{weather_desc}}</h4>
      <h4>{{temp}}&deg;F</h4>
      <img src={{image}}>
      <h4>{{day}}</h4>
    </div> 
  </script>
  
  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
  <script src='main.js'></script>
</body>
</html>
