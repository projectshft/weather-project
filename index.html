<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Skywatcher</title>
</head>

<body>
  <div class="justify-content-center">
    <div>
      <h1 class="text-center">Skywatcher</h1>
      <form class="post-form text-center">
        <div class="form-group">
          <input type="text" placeholder="Type in a US city!">
          <button type="button" class="btn btn-success search-button">Search</button>
        </div>
      </form>
      <div id="current-weather" class="text-center">
      </div>
      <div class="text-center">
        <button type="button" class="btn btn-primary default-button">Set Default</button>
      </div>
      <div id="weather-container" class="card-deck justify-content-center">
      </div>
    </div>
  </div>
  <script id="current-weather-template" type="text/x-handlebars-template">
    <div class="card mb-3 mx-auto">
      <div class="row no-gutters">
        <div class="col-md-8">
          <div class="card-body text-center">
            <p id="current-degrees" class="card-text">{{current-degrees}}°</p>
            <p id="current-location" class="card-text">{{current-location}}</p>
            <p id="current-condition" class="card-text">{{current-condition}}</p>
          </div>
        </div>
        <div class="col-md-4">
          <img src="http://openweathermap.org/img/wn/{{current-icon}}@2x.png" class="card-image">
        </div>
      </div>
    </div>
  </script>
  <script id="forecast-weather-template" type="text/x-handlebars-template">
    <div class="weather-day">
      <div class="card">
        <div class="card-body">
          <div>{{forecast-condition}}</div>
          <div class="day-degrees">{{forecast-degrees}}°</div>
          <div>
            <img src="http://openweathermap.org/img/wn/{{forecast-icon}}@2x.png" class="card-image">
          </div>
          <div>{{forecast-day}}</div>
        </div>
      </div>
    </div>
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <script src="main.js"></script>
</body>

</html>
