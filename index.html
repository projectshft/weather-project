<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Project</title>
  </head>

  <body>
    <div class="row justify-content-md-center">
      <div class="col-md-6 col-md-offset-3">
        <div class="page-header">
          <h1>Weather<small> - project</small></h1>
          <hr />
        </div>

        <div class="input-group">
          <input
            id="search-query"
            type="text"
            class="form-control"
            placeholder="Enter a City Name"
          />

          <span class="input-group-btn">
            <button id="search" class="btn btn-primary" type="button">
              Search
            </button>
          </span>
        </div>
        <h2 id="weather-title" style="display: none">Current Weather</h2>
        <div id="city-weather" class="weather"></div>
        <h3 id="forecast-title" style="display: none">5 Day Forecast</h3>
        <div id="city-forecast" class="weather"></div>
      </div>
    </div>

    <script id="city-weather-template" type="text/x-handlebars-template">
      <div class="row justify-content-md-around">
        <div class="col-4">
          <p>{{city}}</p>
          <p>{{temp}} &#x2109</p>
        </div>
        <div class="col-4">
          <p>{{description}}</p>
          <img src="http://openweathermap.org/img/wn/{{icon}}@2x.png" />
        </div>
      </div>
    </script>

    <script id="weather-forecast-template" type="text/x-handlebars-template">
      <div id="forecast-row" class="row">
        <div class="col">
          <p>{{temp1}} &#x2109</p>
          <p>{{description1}}</p>
          <img src="http://openweathermap.org/img/wn/{{icon1}}@2x.png" />
          <p>{{day1}}</p>
        </div>
        <div class="col">
          <p>{{temp2}} &#x2109</p>
          <p>{{description2}}</p>
          <img src="http://openweathermap.org/img/wn/{{icon2}}@2x.png" />
          <p>{{day2}}</p>
        </div>
        <div class="col">
          <p>{{temp3}} &#x2109</p>
          <p>{{description3}}</p>
          <img src="http://openweathermap.org/img/wn/{{icon3}}@2x.png" />
          <p>{{day3}}</p>
        </div>
        <div class="col">
          <p>{{temp4}} &#x2109</p>
          <p>{{description4}}</p>
          <img src="http://openweathermap.org/img/wn/{{icon4}}@2x.png" />
          <p>{{day4}}</p>
        </div>
        <div class="col">
          <p>{{temp5}} &#x2109</p>
          <p>{{description5}}</p>
          <img src="http://openweathermap.org/img/wn/{{icon5}}@2x.png" />
          <p>{{day5}}</p>
        </div>
      </div>
    </script>

    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <script src="https://rawgit.com/moment/moment/2.2.1/min/moment.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
