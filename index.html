<!DOCTYPE html>
  <html lang="en">
  <head>
    <!-- Required meta tags -->
    <link rel="stylesheet" href="style.css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" rel="stylesheet"/>
  </head>
  <body>   
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-6 offset-md-3">
          <div class="page-header">
          <h3 class="text-center">Weather APP</h3>
          <hr/>
          </div>

          
          <div class="input-group mb-3">
            <input type="text" id="search-query" class="form-control" placeholder="Enter city here">
            </input>
          <div class="ml-1">
            <button type="button" class="btn btn-primary search">Search</button>
          </div>
          </div>
          <hr/>

          <div class="weather-display"></div>
          <div class=" row justify-content-center weather-display2"></div>
      </div>
      </div>
    </div>
    
    <script id="weather-template" type="text/x-handlebars">
      <div class="row justify-content-center">
        <div class="col-md-4 ml-3 text-center">
          <h6>{{temperature}}</h6>
          <h5>{{cityName}}</h5>
          <h6><small>{{clouds}}</small></h6>
        </div>
        <div class="col-md-4 ml-3">
          <img src="{{imageURL}}" alt="">
        </div>
      </div>
    </script>

    <script id="weather-template2" type="text/x-handlebars">
      <div class="card text-white ml-3 mt-3 text-center bg-secondary">
        <div class="custom-sm-1">
          <div>{{clouds}}</div>
          <div>{{temperature}}</div>
          <img src="{{imageURL}}" alt="">
          <div>{{day}}</div>
        </div>
      </div>
    </script>

    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
    <script src="main.js" type="text/javascript"></script>
  </body>
</html>
