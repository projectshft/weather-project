<!DOCTYPE html>
  <html lang="en">
  <head>
    <link rel="stylesheet" href="style.css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
  </head>
  <body>   
    <div class="container-fluid">
      <div class="row justify-content-md-center">
        <div class="col-md-6">
          <div class="page-header" style="padding: 60px">
    
          <h1>Current Weather</h1> 
        </div>
      


        <form class="search-form">
          <div class="col-md-8">
            <div class="input-group mb-1">
                <input type="text" id="search-query" class="form-control" placeholder="Enter City Name">
                  <button class="btn btn-outline-secondary" id="search-query" type="button">Search</button>
            </div>
          </div>
        </form>
        
        <div class="weather row">
          
        </div>
      </div>
    </div>
    </div> 
    <!-- Handlebar template for Current Weather -->
    <script id="weather-template-current" type="text/x-handlebars-template">
      <div class="currentWeather col-md-6">
      </div>
    </script>

    <!-- Handlebar template for Forecast  -->
    <script id="weather-template-forecast" type="text/x-handlebars-template">
      <div class="forcast col-md-6">
      </div>
    </script>



  <!-- handlebars -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
  <!-- jQuery first, then Tether, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
  <script src="utils.js" type="text/javascript"></script>
  <script src="main.js" type="text/javascript"></script>
  </body>
</html>
