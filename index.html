<html lang="en">
  <head>
    <title>Corrine's Weather Project</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"
      integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-6 offset-md-3">
          <div class="page-header">
          <h1>Corrine's Weather Project</h1>
          <hr/>
          </div>

          <form class="search-form row">

              <div class="form-group col-10">
                <input type="text" id="search-query" class="form-control" placeholder="Enter your city here.">
              </input>
            </div>

            <button type="button" class="btn btn-primary search col-2">Search</button>

          </form>

          <div class="current-weather row">
          </div>

          
          
        </div>
      </div>

      <div class="forecast-boxes row">
      </div>
    </div>

  <script id="current-weather-template" type="text/x-handlebars-template">
    <div class="col text-center">
      <h2>{{ temp }}</h2>
      <h3>{{ city }}</h3>
      <h4>{{ conditions }}</h4>
    </div>
    <div class="col text-center">
      <img src="{{ icon }}"/>
    </div>
  </script>

  <script id="forecast-weather-template" type="text/x-handlebars-template">
    <div class="col text-center forecast-day">
      <p>{{ conditions }}</p>
      <p class="temp">{{ temp }}</p>
      <p><img src="{{ icon }}"/></p>
      <p>{{ day }}</p>
    </div>
  </script>
  
  <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
  <script src="main.js" type="text/javascript"></script>

  </body>
</html>
