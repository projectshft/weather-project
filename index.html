<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"
      integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project Weather</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="page-header">
            <h1>Project Weather</h1>
            <hr />
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-8">
          <form class="search-form">
            <input type="text" id="city-search" class="form-control" placeholder="Enter City Here"> </input>
          </form>
        </div>
        <div class="col-md-2">
          <button type="button" class="btn btn-primary search">Search</button>
        </div>
        <div class="col-md-2">
          <button type="button" class="btn btn-secondary geoLocate">Get my position!</button>
        </div>
      </div>
      <div class="row default hide">
        <div class="col-md-2 offset-md-9">
         <button type="button" class="btn btn-secondary set-default">Set default city</button>
        </div>
      </div>
      <div class="row today">

      </div>
      <div class="row five-day">

      </div>
    </div>
    <script id="today-template" type="text/x-handlebars-template">
      <div class="col-md-2 offset-md-3">
        <h3>{{temp}} &deg;</h3>
        <h2>{{city}}</h2>
        <h4>{{sky}}</h4>
      </div>
      <div class="col-md-2 offset-md-2">
        <img src="http://openweathermap.org/img/wn/{{imgURL}}@4x.png" alt="">
      </div>
    </script>
    <script id="week-template" type="text/x-handlebars-template">
      <div class="col week-day">
        <p>{{sky1}}</p>
        <p>{{temp1}}&deg;</p>
        <img src="http://openweathermap.org/img/wn/{{imgURL1}}@4x.png">
        <p>{{day1}}</p>
      </div>
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/dayjs@1.8.21/dayjs.min.js"></script>
    <script>dayjs().format()</script>
    <script src="node_modules/dotenv/config.js"></script>
    <script src='./config.js'></script>
    <script src="main.js" type="text/javascript"></script>
  </body>
</html>
