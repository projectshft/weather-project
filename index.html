<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Better Weather</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <button id="geolocate">Use My Location</button>
    <div class="container">
      <section class="row">
        <div class="col-md-6 offset-md-3 text-center">
          <h1 class="head">Better Weather</h1>

          <form
            class="row text-center"
            action="#"
            onsubmit="event.preventDefault();"
          >
            <input class="col-md-8" type="text" id="city" name="city" />
            <button class="col-md-3 offset-md-1" id="search">
              City Search
            </button>
          </form>
          <section class="current-weather container"></section>
        </div>
      </section>
      <section class="row forecast">
        <div class="col-md-12"></div>
        <section class="row"></section>
      </section>
    </div>
    <script id="current-weather-template" type="text/x-handlebars-template">
      <h2 class="city">{{city}}</h2>
      <section class="row">
        <section class="col-md-4 offset-md-2">
          <h2 class=".align-baseline c-temp">{{temp}}Â°F</h2>
          <span class="align-middle condition-current">{{condition}}</span>
        </section>
        <img
          class="col-md-4"
          src="http://openweathermap.org/img/wn/{{icon}}@4x.png"
          alt="weather conditons icon"
        />
      </section>
      <button id="set-default">Set As Default Location</button>
    </script>

    <script id="forecast-template" type="text/x-handlebars-template">
      <section class="col-md-2 text-center forecast-section">
        <div class="column-inner">
          <h2 class="day">{{day}}</h2>
          <img src="http://openweathermap.org/img/wn/{{icon}}@4x.png" alt="" />
          <h2>{{temp}}</h2>
          <span class="align-middle">{{condition}}</span>
        </div>
      </section>
    </script>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"
      integrity="sha512-RNLkV3d+aLtfcpEyFG8jRbnWHxUqVZozacROI4J2F1sTaDqo1dPQYs01OMi1t1w9Y2FdbSCDSQ2ZVdAC8bzgAg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/moment@2.29.4/moment.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
