<!DOCTYPE html>
  <html lang="en">
  <head>
    <!-- Required meta tags -->
    <link rel="stylesheet" href="style.css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  </head>
  <body>   
   
    <div id="data"></div>

    <div class="container-fluid">
      <div class="row align-items-end">
        <div class="col-md-6 offset-md-3">
          <div class="page-header">
          <h1>Weather Project</h1>
          <hr/>
          </div>

         

                
          <div class="form-group">
            <input type="text" id="search-query" class="form-control">
            </input>
              <div class="input-group-btn">
              <button type="button" class="btn btn-primary search">
                <span class="button_text">Search</span></button>
    
                
              <button class="btn btn-primary" id="spin" type="button" disabled>
                <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                <span class="sr-only">Loading...</span>
                  Loading...
              </button>
          </div>
          </div>
          
          
         <hr/>
      </div>
      </div>
      <div class="todays-weather container">
        

      </div>
    </div> 
    <script id="today-template" type="text/x-handlebars-template">

      <div class="row">
        <div class="col-md text-right">
          
          <h3>{{temp}}</h3>          
          <h3>{{city}}</h3>          
          <h3>{{condition}}</h3>
         </div>
         <div class="col-md text-center">
           <img src="{{img}}" alt="{{condition}}">
         </div>      

      </div>
      <hr>
     
      
    </script>
    <script id="forecast-template" type="text/x-handlebars-template">
      <h3>{{temp}}</h3>          
      <h3>{{city}}</h3>          
      <h3>{{condition}}</h3>
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js">
    </script>
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="main.js" type="text/javascript"></script>
  </body>
</html>
