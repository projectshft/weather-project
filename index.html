<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <h1>Weather Project</h1>
    <hr />

    <!-- Add bootstrap elements for input field and buttons -->
    <div class="input-group mb-3 enter-city">
      <button class="btn btn-primary search" type="button" id="button-addon1">
        Search
      </button>
      <input
        type="text"
        class="form-control user-input"
        placeholder="City Name"
        aria-label="Example text with button addon"
        aria-describedby="button-addon1"
      />
      <button type="button" class="btn btn-secondary default">
        Set as default
      </button>
    </div>

    <!-- Create container and divs to append current weather and five day forecast -->
    <div class="weather">
      <div class="container text-center">
        <div class="row today-weather"></div>
        <div class="row five-day-weather"></div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
