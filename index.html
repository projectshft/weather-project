<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"
      integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Project</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-6 offset-md-3 text-center">
          <div class="page-header">
            <h1>Weather Project</h1>
            <hr />
          </div>
        </div>
      </div>

      <form class="form-inline col-md-6 offset-md-3">
        <input type="text" class="form-control mb-2 mr-sm-2" id="search-query" placeholder="Enter city name">
      
        <button type="button" class="btn btn-primary mb-2 search">Search</button>

        <a class="current-location">Current Location</a>
      </form>

      <div class="current">
      </div>

      <div class="forecast row justify-content-center">
      </div>

    <script id="current-template" type="text/x-handlebars-template">
      <div class="h-100 d-flex align-items-center justify-content-center">
        <div class="text-center">
          <h3>{{ temp }}&deg;</h3>
          <h3>{{ name }}</h3>
          <h4>{{ main }}</h4>
        </div>
        <img class="current-img" src="{{ iconURL }}" alt="">
      </div>
    </script>

    <script id="forecast-template" type="text/x-handlebars-template">
        <div class="box text-center">
          <p class="main-forecast">{{ main }}</p>
          <p class="temp-forecast">{{ temp }}&deg;</p>
          <img class = "forecast-img" src="{{ iconURL }}" alt="">
          <p>{{ day }}</p>
        </div>
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script src="main.js" type="text/javascript"></script>
  </body>
</html>
