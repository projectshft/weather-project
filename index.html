<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="Autocomplete/easy-autocomplete.min.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="background"></div>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-7 offset-md-3">
          <div class="page-header">
            <h1>Weather Project</h1>
            <hr />
          </div>
          <div class="form-group">
            <input
              type="search"
              id="search-query"
              class="form-control"
              placeholder="Enter City Name Here"
            />
            <span class="padding"></span>
            <button type="button" class="btn btn-primary search">Search</button>
            <button
              type="button"
              class="btn btn-primary find-me responsive-width"
            >
              Find Me
            </button>
            <div class="processing">Processing...</div>
          </div>
          <div class="set-default">
            <button type="button" class="btn btn-success default">
              Set as default
            </button>
          </div>
        </div>
      </div>
      <div class="row current-weather">
        <div
          class="col-sm offset-md-3 justify-content-md-center current-city-data"
        ></div>
        <div
          class="col-sm offset-md-2 justify-content-md-center weather-icon-data"
        >
          <img src="" id="current-weather-icon" />
        </div>
      </div>
      <div class="row weekly-weather"></div>
      <div class="row map">
        <iframe
          width="300"
          height="450"
          style="border: 0"
          loading="lazy"
          allowfullscreen
          id="map"
          src=""
        >
        </iframe>
      </div>
    </div>

    <script
      id="current-city-weather-template"
      type="text/x-handlebars-template"
    >
      <div class="city-data">
        <h3>
          {{temperature}}
        </h3>
        <h3>
          {{city}}
        </h3>
        <h6>
          {{weather_conditions}}
        </h6>
      </div>
    </script>

    <script id="five-day-forecast-template" type="text/x-handlebars-template">
      <div class="col city-weekly-data">
        <h6>
          {{weather_conditions}}
        </h6>
        <h6>
          {{temperature}}
        </h6>
        <img src="{{icon}}" />
        <h6>
          {{day_of_the_week}}
        </h6>
      </div>
    </script>

    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.15/lodash.min.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"
      type="text/javascript"
    ></script>
    <script src="Autocomplete/jquery.easy-autocomplete.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
