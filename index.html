<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="jquery-3.6.0.js"></script>
    <link rel="stylesheet" href="styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"
      integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container-fluid">
        <div class="row">
          <div class="col-md-8 offset-md-3">
              <hr>
            <h1>Search for weather by city</h1>
            <hr>
            <form>
              <div class="form-group">
                <input type="text" id="search-query"></input>
                <button type="button" id="search" class="btn btn-primary search">
                  Search
                </button>
              </div>
            </form>
            <div class="results row">
            </div>
            <div class="forecast-header"></div>
            <div class="forecast row">
          </div>
        </div>
      </div>
    <script id="weather-template" type="text/x-handlebars-template">
      <div class="col-md-1">
        <h6> {{name}}</h6>
        <h5>{{temperature}}</h5>
        <p> {{conditions}}</p>
    </div>
        <div class="col-md-1">
        <img src="http://openweathermap.org/img/w/{{icon}}.png">
     </div>
     
    </script>
    <script id="forecast-template" type="text/x-handlebars-template">
        <div class="col-md-2 box">
          <h6> {{day}} </h6>
          <h5>{{forecastedTemperature}}</h5>
          <img src="http://openweathermap.org/img/w/{{forecastedIcon}}.png">
          <p> {{main}}</p>
        </div>
      </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
    <script src="main.js" type="text/javascript"></script>
  </body>
</html>
