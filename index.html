<!DOCTYPE html>
  <html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
  </head>
  <body>   
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-6 offset-md-3">
          <div class="page-header">
          <h1>Weather Project</h1>
          <hr/>
          </div>

          

          <form class="search-form">

            <div class="form-group">
              <input type="text" id="search-query" class="form-control" placeholder="Enter city name here:">
              </input>
            </div>
            <div class="row">
              <div class="col-md-2">
                <button type="button" class="btn btn-primary search">Search</button>
              </div>

              <div class="col-md-2 offset-md-7">
                <button id="geolocator" type="button" class="btn btn-warning">
                    Use my location!
                </button>
              </div>
            </div>
          </form>
          
          
          <hr/>
          <div class="current row">
         </div>
          <div class="forecast row">
          </div>
      </div>
      </div>
    </div> 

    <script id="current-template" type="text/x-handlebars-template">
        <div class="current col-md-2 offset-md-4">
          <h4>{{ temperature }}&deg</h4>
          <h3>{{city}}</h3>
          <h5>{{conditions}}</h5>
        </div>
        <div class="current col-md-2">
          <img src="{{iconURL}}" alt="">
        </div>
        <div id="default-btn-div" class="col-md-1 offset-md-2">
            
        </div> 
    </script>

    <script id="forecast-template" type="text/x-handlebars-template">
        <div class="forecast col-sm-2">
            <h5>{{conditions}}</h5>
            <h4>{{ temperature }}&deg</h4>
            <img src="{{iconURL}}" alt="">
            <h5>{{ dayOfWeek }}</h5>
        </div>
    </script> 

    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
    <script src="main.js" type="text/javascript"></script>
  </body>
</html>
