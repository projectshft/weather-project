<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Project</title>

    <!-- #### BOOTSTRAP CSS #### -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <!-- #### MY CSS #### -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="text-center">Weather Project</h1>
      <hr />
      <div class="input-group mb-3">
        <input
          type="text"
          class="form-control city-name"
          placeholder="Gimme a city, I give you the weather..."
          aria-describedby="basic-addon2"
        />
        <span
          class="input-group-text search-weather bg-primary"
          id="basic-addon2"
          >search</span
        >
      </div>

      <!-- #### RENDER CURR WEATHER HERE #### -->
      <div class="todays-weather"></div>

      <!-- #### RENDER 5 DAY FORECAST HERE ####-->
      <div class="five-day-forcast row"></div>
    </div>

    <!-- #### BOOTSTRAP JS #### -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <!-- #### JQUERY #### -->
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>

    <!-- #### HANDLEBARS #### -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"></script>

    <!-- #### CURRENT WEATHER - HANDLEBARS TEMPLATE #### -->
    <script id="current-wth-template" type="text/x-handlebars-template">
      <div class="row justify-content-md-center">
        <div class="col-5">
          <div class="row">
            <div class="col-6 text-center curr_weath_overview">
              <h3>{{temp}}°</h3>
              <h4>{{city}}</h4>
              <h6>{{desc}}</h6>
            </div>
            <div class="col-6 text-center curr_weather_icon">
              <img
                src="https://openweathermap.org/img/wn/{{icon}}@2x.png"
                alt=""
              />
            </div>
          </div>
        </div>
      </div>
    </script>

    <!-- #### FORECAST - HANDLEBARS TEMPLATE #### -->
    <script id="forecast-template" type="text/x-handlebars-template">
      <div class="col border text-center forecast-day">
        <h5>{{desc}}</h5>
        <p>{{temp}}°</p>
        <img src="https://openweathermap.org/img/wn/{{icon}}@2x.png" alt="" />
        <h7>{{day}}</h7>
      </div>
    </script>

    <!-- #### MY JS #### -->
    <script src="main.js"></script>
  </body>
</html>
