<html lang="en">
  <head>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <div class="header">
          <h1><strong>Weather Project</strong></h1>
          <hr/>
        </div>

        <form class="search-form" onsubmit="event.preventDefault();">
          <h3>Enter city:</h3>

          <div class="form-group">
            <input type="text" id="search-query" class="form-control">
            </input>
          </div>

          <button type="button" class="btn btn-primary search">Search</button>
          <button type="button" class="btn btn-primary set-default">Set Default</button>        
          <button type="button" class="btn btn-primary get-local-weather">Your Forecast</button>
          
        </form>

        <div class="forecasts row">
          
        </div>

        <div class="map">

        </div>
      </div>
    </div>

    

    <script id="current-forecast-template" type="text/x-handlebars-template">
      <div class="row">
        <div class="current-forecast col-md-6">
          <h4>{{ temperature }}<span>&#176;</span></h4>
          <h4>{{ cityName }}</h4>
          <h5>{{ weather }}</h5>      
        </div>
        <div class="col-md-6">
          <img src="{{iconURL}}">
        </div>
        <hr>
      </div>   
    </script>

    <script id="daily-forecast-template" type="text/x-handlebars-template">
      <div class="daily-forecast col-md-2">
        <h5>{{ weather }}</h5>
        <h4>{{ temperature }}<span>&#176;</span></h4>
        <img src="{{iconURL}}">
        <h5>{{ day }}</h5>
      </div>
    </script>

    <script id="location-map-template" type="text/x-handlebars-template">
      <iframe
        loading="lazy"
        allowfullscreen
        src="https://www.google.com/maps/embed/v1/place?key=AIzaSyDdeWs0zgAsEoYfxAzXb9fQNrNaxhG-Ze0
          &q={{cityName}}">
      </iframe>
    </script>

    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.js"
      integrity="sha512-c7SfJeKRl8g7wgL+zMGX78faYVGp+NZVQ587mRLrqeLySX/qHCQOKw/iZ5Pp64DaPjvedixWC/Fe73upnhBaRA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
