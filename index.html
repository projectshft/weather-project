<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200;0,6..12,300;0,6..12,400;0,6..12,500;0,6..12,600;0,6..12,700;0,6..12,800;0,6..12,900;0,6..12,1000;1,6..12,200;1,6..12,300;1,6..12,400;1,6..12,500;1,6..12,600;1,6..12,700;1,6..12,800;1,6..12,900;1,6..12,1000&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Weather App | Module 3 Eval</title>
  </head>
  <body>
    <div
      class="default-conf d-flex alert alert-success position-absolute start-50"
    >
      Default city added
    </div>
    <div
      class="form d-flex flex-column justify-content-end align-items-center mx-auto"
    >
      <h1>Weather Project</h1>
      <hr />
      <form>
        <input
          type="text"
          name="city"
          id="city"
          placeholder="Enter City Name"
        />
        <button class="btn btn-primary search" type="button">Search</button>
        <button class="btn btn-secondary geolocation" type="button">
          <i class="fa-solid fa-location-crosshairs"></i>
        </button>
      </form>
    </div>
    <div
      class="weather-now d-flex flex-row width-100 justify-content-center align-items-center p-3"
    ></div>
    <div
      class="five-day-container d-flex width-100 align-items-center justify-content-center px-5"
    ></div>
    <div class="add-default">
      <p class="default-city m-0"></p>
      <button class="btn btn-primary default-button d-none">
        Add City as Default
      </button>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/6facb406e6.js"
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
