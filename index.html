<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Include Bootstrap 5 & style.css-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
  </head>
  <body>
    <!-- Background Video -->
    <video autoplay muted loop id="background-video">
    </video>

    <div class="container-fluid">
      <!-- Header Section -->
      <section class="row">
        <div class="col col-md-8 offset-md-2">
          <div class="page-header text-center">
            <h1>  Weather App</h1>
            <hr />
            <div class="form-group city-input">
              <div class="input-group m-2">
                <input
                  type="text"
                  id="city"
                  class="form-control"
                  placeholder="Enter a city"
                />
                <button class="btn btn-primary btn-lg" id="search-city">
                  Search
                </button>
              </div>
            </div>
            <!-- Current Clock Area -->
            <div class="timer row justify-content-center">
              <div id="local-clock" class="col col-10 mt-3">Your Local Time: </div>
            </div>
          </div>
          <div class="remove-btn-area d-flex justify-content-center"></div>
        </div>
      </section>

      <!-- Current Weather Section -->
      <section id="display-now" class="row text-center align-items-center mt-3">
      </section>

      <!-- 5 Day Forecast Section -->
      <section id="display-5-day" class="container">
      </section>

    <!-- Handlebars Current Weather Template -->
    <script id="weather-template-current" type="text/x-handlebars-template">
      <div class="col now-info col-md-8 offset-md-2">
        <img
          src="{{iconURL}}"
          alt="an icon displaying the current weather conditions"
        />
        <h1>{{ temp }} °F</h1>
        <h2>{{ cityName }}</h2>
        <p id="current-conditions">{{ description }}</p>
        <button id="set-default" class="btn btn-secondary">Save as Default Location</button>
      </div>
    </script>

    <!-- Handlebars 5-Day Weather Template -->
    <script id="weather-template-5-day" type="text/x-handlebars-template">
      <div class="col tomorrow-info col-2">
        <p>{{ description }}</p>
        <p>{{ temp }} °F</p>
        <img
          style="width: 25%"
          src="{{ icon }}"
          alt="an icon displaying future weather conditions"
        />
        <p class="mt-3">{{ day }}</p>
      </div>
    </script>
    
    <!-- Include Bootstrap script, Handlebars, jQuery & main.js -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.6.1.min.js"
      integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript" src="config.js"></script>
    <script src="main.js"></script>
  </body>
</html>
