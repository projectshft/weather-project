<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Project</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-4">
            <div class="page-header">
            <h1>Weather Project</h1>
            <hr/>
            </div>
            </div>
        </div>
        
        <div class="row justify-content-center">
            <div class="col-4">
            <form class="search-form">
                    
            <div class="form-group">
                <input type="text" id="search-query" class="form-control">
                </input>            
            </div>
            

            
             <button type="button" class="btn btn-primary search">Search</button>
                  
            </form>

            <div class="today-row">
            </div>

            <div class="row" id="weekly-row">                
            </div>
            </div>
        </div>
    </div>    
    <script id="today-template" type="text/x-handlebars-template">
        <div class="row">
        <div class="col-md-6" id="todays-forecast">            
            <p>{{temp}}°<br>{{name}}<br>{{description}}</p>              
        </div>
        <div class="col-md-6" id="todays-img">
                <img src= {{icon}}>
        </div>        
        </div>
    </script> 
    <script id="weekly-template" type="text/x-handlebars-template">
        <div class="col-md-2 col-md-offset-1" id="weekly-forecast">
            {{weeklyDescription}}<br>{{weeklyTemp}}°<br><img class="weeklyimg" src= {{weeklyIcon}}><br>
            {{dayOfWeek}}                       
        </div>         
    </script> 

      
    
    









<script src="https://code.jquery.com/jquery-3.3.1.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
<script src="main.js" type="text/javascript"></script>
</body>
</html>
