<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
  </head>
  <body class="p-4">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6 p-1 text-center">
          <h1>Weather Project</h1>
        </div>
      </div>
      <div class="mt-4 row justify-content-center">
        <div class="col-md-6">
          <form class="row">
            <input
              type="text"
              placeholder="Enter city name here"
              id="search-query"
              class="col me-2 form-control"
              required
            />
            <button
              type="button"
              id="search-btn"
              class="col-auto btn btn-primary"
            >
              Search
            </button>
          </form>
          <div class="row justify-content-center mt-4">
            <button
              type="button"
              id="get-location-btn"
              class="col-auto btn btn-primary btn-sm"
            >
              or Get Current Location
            </button>
          </div>
          <div class="row justify-content-center">
            <img
              src="assets/three-dots.svg"
              alt="Loading Icon"
              class="text-primary mt-4"
              style="width: 80px"
            />
          </div>
        </div>
      </div>

      <div
        class="mt-4 text-center border-top border-primary border-5 d-none section-header"
      >
        <h4
          class="d-inline-flex bg-primary text-white px-3 py-2 rounded-bottom"
        >
          Current Weather
        </h4>
      </div>

      <div id="current-weather-container"></div>

      <div class="row justify-content-center gap-2 d-none section-header">
        <button
          type="button"
          id="set-default-btn"
          class="col-auto btn btn-outline-primary btn-sm"
        >
          Set as Default
        </button>
        <button
          type="button"
          id="reset-default-btn"
          class="col-auto btn btn-outline-danger btn-sm"
        >
          Reset Default
        </button>
      </div>

      <div
        class="mt-4 text-center border-top border-primary border-5 d-none section-header"
      >
        <h4
          class="d-inline-flex bg-primary text-white px-3 py-2 rounded-bottom"
        >
          Five-day Forecast
        </h4>
      </div>

      <div
        id="forecast-container"
        class="mt-4 row text-center justify-content-center"
      ></div>
    </div>

    <script id="current-weather-template" type="text/x-handlebars-template">
      <div class="mt-3 row justify-content-center">

        <div class="col-auto d-flex align-items-center justify-content-center">
          <img
            src="{{current.icon}}"
            alt="{{current.cond}} icon"
            class="h-100"
          />
        </div>
        <div class="col-auto p-4 text-center">
          <h3 class="m-0">{{city}}</h3>
          <p>{{location}}</p>
          <h1>{{current.temp}}°</h1>
          <h4>{{current.cond}}</h4>
        </div>
      </div>
    </script>

    <script id="forecast-template" type="text/x-handlebars-template">
      <div class="col-md p-2 border m-1 w-auto">
        <h5 class="m-0">{{weekday}}</h5>
        <p class="small m-0">{{day}}</p>
        <img src="{{icon}}" alt="{{cond}} icon" class="img-fluid" />
        <h3>{{temp}}°</h3>
        <h5>{{cond}}</h5>
      </div>
    </script>

    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
    <script src="main.js" type="text/javascript"></script>
  </body>
</html>
