<!DOCTYPE html>
  <html lang="en">
  <head>
    <!-- Required meta tags -->
    <link rel="stylesheet" href="style.css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <title>Weather Project</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-6 offset-md-3">
        <div class="page-header">
          <h1>Current Weather</h1>
          <br>
        </div>

        <!-- search bar content -->
        <form class="search-form">
          <div class="input-group mb-3">
            <input type="text" class="form-control city-input" placeholder="Enter City Name" aria-label="City Name" aria-describedby="basic-addon2">
            <div class="input-group-append">
              <button class="btn btn-outline-secondary search" type="button">Search</button>
            </div>
          </div>
        </form>
        <br>


        <div id="current-weather">
          <!-- where main city weather is stored -->
        </div>

        <div id="forecast-container">
          <!-- where 5 day forecast is stored -->
        </div>

      </div>
    </div>
  </div>

    <!-- handlebars scipt for new search data that gets added to "search-content" above -->
    <script id="search-template" type="text/x-handlebars-template">
      <div class="weather-content">
        <h2>{{ temp }}</h2>
        <p class="city-name icon">{{ name }}
          <img src="http://openweathermap.org/img/wn/{{ icon }}@2x.png"></img>
        </p>
        <p class="weather-description">{{ description }}<p>
      </div>
    </script>
    <script id="search-template" type="text/x-handlebars-template">
      <div class="forecast">
        <h3>Cloudy</h3>
        <p>46Â°</p>
        <p>image here</p>
        <p>day of the week</p>
      </div>
    </script>

  <!-- jQuery first, then Tether, then Bootstrap JS. -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
  <script src="main.js" type="text/javascript"></script>

  </body>
</html>
