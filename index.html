<!DOCTYPE html>
<html>
<head>
    <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.4/lodash.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.2/handlebars.js"></script>
    <script src="https://use.fontawesome.com/9bb473da46.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <title>Weather Project</title>
</head>
  <body>   
    <div class="container">
      <div class="row">
        <div class="col-md-6 col-md-offset-3">

          <div class="page-header">
            <h1>Current Weather</h1>
          </div>

          <form class="search-form" onsubmit="event.preventDefault();">
            <div class="form-group">
              <span><input type="text" id="search-query" class="form-control" placeholder="Enter City Name">
              </input></span>
              <span><button type="button" class="btn btn-primary search">Search</button></span>
              <span><button type="button" id="defaultLocation" class="btn btn-info">Default</button></span>
            </div>
          </form>

          <div class="current-weather row">
            
          </div>
          <div class="forcast row">
            
          </div>

          <div class="currentLocation">
            <button id="find-me">Show my location</button><br/>
            <p id="status"></p>
            <div id="mapholder"></div>
          </div>
        </div>
      </div>
    </div>   

  <script id="current-weather-template" type="text x-handlebars-template">
    <div class=col-md-6>
      <h2>{{ temperature }}&deg</h2>
      <div class=city>{{ city }}, {{ country }} </div>
      <div>{{ description }}</div>
    </div>
    <div class=col-md-3>
      <img src="{{imageURL}}" alt="{{ description }}">
    </div>
  </script>

  <script id="forcast-template" type="text x-handlebars-template">

    <div class=col-md-2>
      <div>{{ description }}</div>
      <h4>{{ temperature }}&#8457</h4>
      <div><img src="{{imageURL}}" alt="{{ description }}"><div>
      <div>{{ dayOfWeek }}</div>      
    </div>
  </script>
  <script src="data.js"></script>
  <script src="main.js"></script>

</body>
</html>
