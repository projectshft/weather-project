<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"
      integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Project - Dan Piston</title>
  </head>
  <body>
    <div class="container-fluid"></div>
    <div class="page-header row justify-content-center">
      <h1>Weather Project</h1>
    </div>
    <hr />

    <!-- do the search here -->
    <div class="container offset-md-3">
      <div class="row align-items-end">
        <div class="form-group col-6 col-md-6">
          <input
            id="search-query"
            class="form-control city"
            type="text"
            placeholder="City"
          />
        </div>
        <div class="form-group col-6 col-md-2">
          <button class="btn btn-primary search">Search</button>
        </div>
      </div>
    </div>

    <!-- put the current weather here -->
    <div class="container offset-md-3">
      <div class="row">
        <div class="current-weather"></div>
        <div class="current-weather-desc"></div>
      </div>
    </div>

    <!-- put the five day forecast here -->
    <div class="container">
      <div class="row">
        <div class="five-day-weather">
          <!-- just append them in here? -->
        </div>
      </div>
    </div>

    <!-- template for current weather -->
    <script id="current-weather-template" type="text/x-handlebars-template">
      <div class="row">
        <div class="current-weather">
          <h2 class="text-center">
            {{current-temp}}
          </h2>
          <h3 class="text-center">
            {{city}}
          </h3>
          <h4 class="text-center">
            {{current-weather-desc}}
          </h4>
        </div>
        <!-- may need to set a new column -->
        <div class="current-weather-icon">
          <img src="{{current-icon}}" alt="Weather icon failed to load" />
        </div>
      </div>
    </script>

    <!-- template for five-day weather -->
    <script id="five-day-weather-template" type="text/x-handlebars-template">
      <div class="row">
        <div class="five-day-weather">
          <h4 class="text-center">
            {{five-day-desc}}
          </h4>
          <h4 class="text-center">
            {{five-day-temp}}
          </h4>
          <div class="five-day-weather-icons">
            <img src="{{five-day-icon}}" alt="Weather icon failed to load" />
          </div>
          <h4 class="text-center">
            {{five-day-weather-day}}
          </h4>
        </div>
        <!-- may need to set a new column -->
      </div>
    </script>

    <!-- load moment.js, jquery, handlebars, and js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
    <script src="main.js" type="text/javascript"></script>
  </body>
</html>
