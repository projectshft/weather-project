<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Weather Project</title>
  </head>
  <body>
    <div class="row title-container">
      <div class="col-md-6 offset-md-3 mb-5">
        <h1>Current Weather</h1>
      </div>
    </div>
    <div class="row searchbar-container">
      <div class="col-md-6 offset-md-3">
        <div class="input-group">
          <input class="form-control" type="text" name="searchbar" placeholder="Enter City Name">
          <div class="input-group-append">
            <span class="btn btn-primary">Search</span>
          </div>
        </div>
      </div>

    </div>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.6/handlebars.js"></script>
    <script type="text/javascript" src="moment.js"></script>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
