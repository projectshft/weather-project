<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-6 offset-md-3">
          <div class="page-header">
          <h1>Weather Project</h1>
          <hr/>
          </div>

          <form class="search-form">
            <div class="form-group">
              <input type="text" id="search-query" class="form-control">
              </input>
            </div>

          <button type="button" class="btn btn-primary search">Search</button>
          </form>
        
          <hr/>

          <div class="current-weather row">
          </div>
          <br>
          <div class="forecast row">
          </div>
      </div>
      </div>
    </div>
    <script id="current-weather-template" type="text/x-handlebars-template">
      <div class='col-md-4'>
        <div class='city-weather'>
          <h4>{{ temp }}</h4>
          <h4>{{ city }}</h4>
          <h6>{{ conditions }}</h6>
            <div class="col-md-2 offset-md-3">
              <img src="http://openweathermap.org/img/wn/{{weatherIcon}}@2x.png" alt="">
            </div>
       </div>
      </div>
    </script>
    <script id="forecast-template" type="text/x-handlebars-template">
      <div class='col-md-4'>
        <div class='forecast-weather'>
          <h6>{{ conditions }}</h6>
          <h6>{{ temp }}</h6>
          <img src="http://openweathermap.org/img/wn/{{weatherIcon}}@2x.png" alt="">
          <h6>{{ day }}</h6>
        </div>
      </div>
    </script>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <script src="main.js"></script>
  </body>
</html>
