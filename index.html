<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Weather App</title>
  </head>
  <body>
      <div class="row">
        <div class="col-sm-6  col-sm-offset-3">
          <h1>Weather Project</h1>
          <hr />
        </div>
      </div>
      <div class="row">
        <div class="col-sm-2 col-sm-offset-2">
          <button id="current-location-button" type="button" class="btn btn-sm btn-primary">Use Current Location</button>
        </div>
        <div class="col-sm-5">
          <input
            type="text"
            id="search-val"
            placeholder="Enter City Name Here"
            class="form-control"
          />
        </div>
        <div class="col-sm-1">
            <button id="search-button" type="button" class="btn btn-sm btn-primary">Search</button>
        </div>
      </div>
      <div class="row current-weather-container">
      </div>
      <div class="row five-day-weather-container"></div>
    </div>
    <script id="weather-today-template" type="text/x-handlebars-template">
        <div class="col-sm-3 col-sm-offset-3">
          <p class="1">{{temperature}}&#176</p>
          <p class="2">{{city}}</p>
          <p class="3">{{weather}}</p>
        </div>
        <div class="col-sm-3">
          <img src="{{iconURL}}" alt="" />
        </div>
    </script>
    <script id="weather-five-day-template" type="text/x-handlebars-template">
      <div class="row">
        <div class="col-sm-1"></div>
        {{#each fiveDayArr}}
        <div class="col-sm-2 one-of-five">
          <p>{{weather}}</p>
          <p>{{temperature}}&#176</p>
          <img src="{{iconURL}}" alt="" />
          <p>{{day}}</p>
        </div>
        {{/each}}
      </div>
    </script>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
      integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
    <script src="main.js" type="text/javascript"></script>
  </body>
</html>
