<!DOCTYPE html>
  <html lang="en">
  <head>
    <!-- Required meta tags -->
    <link rel="stylesheet" href="style.css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <title>Weather Project</title>
  </head>
  <body>   
    <div class="container">
      <div class="row">
        <div class="col-md-8 md-1">
          <div class="page-header">
            <h1>Weather Project</h1>
            <hr/>
          </div>
          <form class="search-form">
            <div class="form-group">
              <input type="text" id="search-query" class="form-control" placeholder="Enter City Name Here">
              </input>
              <button type="button" class="btn btn-primary search">Search</button>
            </div>
        </form>  
      </div>
    </div>
  </div>  
  <div class="col-md-11 offset-md-1">
    <div class="container">
      <div class="weather">

      </div>
    </div> 
  </div>
  <div class="container-fluid">
      <div class="five-days row">
  
      </div>
  </div> 

  <script id="weather-template" type="text/x-handlebars-template">
      <div class="row">  
        <div class="flex-container">
          <div class="col-md-6">
            <div class="city-temp-descr">
              <h4>{{temp}} ºC</h4 >
              <h3>{{city}}</h3>
              <h5>{{description}}</h5>
            </div>
          </div>
        </div>
        <div class="flex-container">
            <img src="{{iconImageURL}}">
        </div>
      </div>
   </script>

  <script id="fivedays-template" type="text/x-handlebars-template">
          <div class="col-md-2">
            <div id="five-days">
              <h6 class="descr">{{descr}}</h6>
              <h6>{{temp}} ºC</h6>
              <h6><img src="{{icon}}"></h6>
              <h6>{{day}}</h6>
          </div>
        </div>
  </script>

    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
    <script src="main.js" type="text/javascript"></script>
    <script src="moments.js" type="text/javascript"></script>
  </body>
</html>
