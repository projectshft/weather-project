<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <title>Weather App</title>
  
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-lg-8 offset-lg-2">
        <div class="page-header">
          <h1 class="title">WEATHER APP</h1>
          <hr/>
        </div>
        
        <div class="todays-weather row">   
        </div>
        <div class="forecast row">   
        </div>
        
        <form class="search-form">
          <div class="form-group row">
            <div class="col-sm-6 offset-sm-2">
              <input type="text" id="search-query" class="form-control" placeholder = "Enter City Name">
            </input>
            </div>
            <div class="col-sm-4">
              <button type="button" class="btn btn-primary search">Search</button>
            </div>
          </div>
        </form>


      </div>
    </div>
  </div>

  <script id="todays-weather-template" type="text/x-handlebars-template">
    <div class=" col-sm-6 offset-sm-3">
      <h2>Current Weather</h2>
      <div class="today row">
        <div class="temp col">
            <div><h1 id="temp-num"><strong>{{ temp }}</strong>Â° F</h1></div>
            <div><h3>{{ name }}</h3></div>
        </div>
        <div class="today-icon col">
          <img src= {{iconURL}}>
          <div><h6>{{ description }}</h6></div>
        </div>
      </div>
    </div>
  </script>

  <script id="forecast-template" type="text/x-handlebars-template">
    <div class="col-sm-12">
      <h2>5-Day Forecast</h2>
      <div class="forecast row">
        {{#each forecasts}}
        <div class="col each-forecast">
          <div><h6>{{ description }}</h6></div>
          <div><h6>{{ temp }}</h6></div>
          <img src= {{iconURL}}>
          <div><h6>{{ dayOfWeek }}</h6></div>
        </div>
        {{/each}}
      </div>
    </div>
  </script>

  <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
  <script src="main.js" type="text/javascript"></script>
</body>
</html>
