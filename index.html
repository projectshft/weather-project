<!DOCTYPE html>
<html lang="en">
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
    crossorigin="anonymous"
  />
  <link rel="stylesheet" href="style.css" />
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Project</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-8 offset-md-2">
          <div class="page-header">
            <h1>Weather Project</h1>
            <hr/>
          </div>
            <form class="search-form">
              <div class="row" >
                <input class="col-9" type="text" id="search-query" placeholder="Enter City Name Here">
                </input><button type="button" class="col-2 btn btn-primary search">Search</button>
              </div>
            </form>
            <hr/>

          <div class="current-weather row">
          </div>
          <hr/>
        </div>
        <div class="five-day-forecast row"></div>
      </div>
    </div> 
    
    <script id="current-template" type="text/x-handlebars-template">
      <div class="current col-sm-6">
        <h1 class="temp"><strong>{{ temp }}°</strong></h1>
        <h1 class="city">{{ city }}</h1>
        <h3 class="conditions text-muted">{{ conditions }}</h3>
      </div>
      <div class="current-img col-sm-6">
        <img src="{{ conditions_img }}" />
      </div>
    </script>

    <script id="five-template" type="text/x-handlebars-template">
      <div class="five col">
        <div class="each">
          <h5 class="conditions">{{ conditions }}</h5>
          <h3 class="temp"><strong>{{ temp }}°</strong></h3>
          <img src="{{ conditions_img }}" />
          <h5 class="day">{{ day }}</h5>
        </div>
      </div>
    </script>

    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
