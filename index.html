<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Current Weather</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row mt-5">
        <div class="col-md-6 offset-md-3">
          <div class="page-header text-center">
            <h1>Current Weather</h1>
            <hr/>
          </div>
          <form class="form-inline justify-content-center">
            <!-- <h3>Search Books</h3> -->

            <div class="form-group mt-2">
              <input type="text" id="search-query" class="form-control mr-2 pr-5" placeholder="Enter City Name">
              </input>
            </div>

            <button type="button" class="form-control btn btn-primary search mt-2 mr-2">Search</button>
            <button type="button" class="form-control btn btn-success search-current-location mt-2">My Current Location</button>
            <button type="button" class="invisible form-control btn btn-info set-default ml-2 mt-2" data-container="body" data-toggle="popover" data-placement="right" data-content="Saved as default city!">Set as Default</button>
          </form>
        </div>
      </div>
        <div class="row">
          <div class="col-md-12">
            <div id="current-weather" class="mt-5 pb-1 mx-auto w-25 weather-box justify-content-center text-center">
            </div>
          </div>
        </div>
        <div id="five-day-weather" class="row mt-3">
        </div>
    </div>


    <script id="current-weather-template" type="text/x-handlebars-template">
      <h2>{{ temperature }}&deg;</h2>
      <h3>{{ city }}</h3>
      <img src="http://openweathermap.org/img/w/{{ icon }}.png">
      <p>{{ conditions }}</p>
    </script>

    <script id="five-day-weather-template" type="text/x-handlebars-template">
      {{#each fiveDayForecast}}
      <div class="col text-center weather-box mx-2 pt-1">
        <h4>{{ conditions }}</h4>
        <h3>{{ temperature }}&deg;</h3>
        <img src="http://openweathermap.org/img/w/{{ icon }}.png">
        <p>{{ dayOfWeek }}</p>
      </div>
      {{/each}}
    </script>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="main.js"></script>
  </body>
</html>
