<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Project</title>
  </head>
  <body>

    <div class="container-fluid">
      <div class="row">
        <div class="col-md-6 offset-md-3">
          <div class="page-header">
          <h1>Weather Project</h1>
          <hr/>
          </div>
  
          <form class="search-form">
            <div class="input-group mb-3">
              <input type="text" class="form-control" placeholder="Enter City Name Here" id="search-bar">
              <button class="btn btn-primary search" type="button" id="button-addon2">Search</button>
            </div>

            <div class="weather row">
            </div>

        </div>
      </div>
    </div>

      <script id="weather-template" type="text/x-handlebars-template">
        <div class="row">
          <div class='col-md-4'>
            <h3>{{currentTemp}}&#8457;</h3>
            <h3>{{city}}</h3>
            <h5>{{currentConditions}}</h5>
            <!-- NOTE: Icon still needs to be moved to the right of the above info -->
            <img src={{currentIcon}}>
          </div>
        </div>
      </script> 

    <!-- <div class="weather-forecast row"> -->
      <script id="weather-forecast" type="text/x-handlebars-template">
        <div class="row">
          <div class="col-md-2">
            <h5>{{conditions}}</h5>
            <h4>{{temperature}}&#8457;</h4>
            <!-- <h4>{{icon}}</h4> -->
            <h5>{{day}}</h5> 
          </div>
        </div>
      </script>
    <!-- </div> -->

      <script
      src="https://code.jquery.com/jquery-3.6.1.min.js"
      integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <script src="main.js" type="text/javascript"></script>
  </body>
</html>
