<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-sm-6 offset-sm-3">
          <header>
            <div class="intro-text">
              <h1 class="display-4 text-center">Weather Project</h1>
              <hr />
            </div>
          </header>
          <div class="input-group mb-3">
            <input
              type="text"
              id="search-query"
              class="form-control"
              placeholder="City Name"
              aria-label="City Name"
            />
            <div class="input-group-append">
              <button
                class="btn btn-outline-secondary"
                type="button"
                id="search-btn"
              >
                Search
              </button>
            </div>
          </div>
        </div>
      </div>
      <div class="row align-items-center">
        <div class="col-sm-3"></div>
        <div class="col-sm-3">
          <div id="current-display" class="align-center">
            <!-- current display renders here -->
          </div>
        </div>
        <div class="col-sm-3">
          <div id="current-icon" class="text-center">
            <!-- current icon renders here -->
          </div>
        </div>
        <div class="col-sm-3"></div>
      </div>
    </div>

    <div class="container">
      <div id="forecasts" class="row row-cols-5">
        <!-- 5 day forecast renders here -->
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
