<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-6 offset-md-3">
          <h1 class="header">Weather Project</h1>
          <hr />
          <div class="form-row">
            <div class="col-10">
              <input
                type="text"
                class="form-control"
                placeholder="Enter City Name Here"
              />
            </div>
            <div class="col">
              <button type="button" class="btn btn-primary">Search</button>
            </div>
          </div>
        </div>
      </div>
      <div class="row justify-content-center current-render"></div>
      <div class="row justify-content-center five-day-render"></div>
    </div>

    <script id="current-template" type="text/x-handlebars-template">
      <div class="col-2" id="current-data">
        <h2>{{temp}}</h2>
        <h3>{{city}}</h3>
        <h5>{{descrip}}</h5>
      </div>
      <div class="col-2" id="current-icon">
        <img src="{{iconUrl}}" alt="" />
      </div>
    </script>

    <script id="five-day-template" type="text/x-handlebars-template">
      <div class="col">
        <h5>{{descrip}}</h5>
        <h4>{{avgTemp}}</h4>
        <img src="{{iconUrl}}" alt="" />
        <h5>{{dayOfWeek}}</h5>
      </div>
    </script>

    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
    <script src="lib/moment/moment.min.js"></script>
    <script src="main.js" type="text/javascript"></script>
  </body>
</html>
