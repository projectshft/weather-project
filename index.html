<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <script src="main.js" defer></script>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-4 offset-md-4 pt-5 text-center">
          <div class="page-header">
          <h1>Weather Project</h1>
          <hr/>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-4 offset-md-4">
          <form class="search-form">
            <div class="form-group">
              <input type="text" id="search-query" class="form-control" placeholder="Enter city name here" required>
              </input>
            </div>

            <button type="submit" id="btnFetch" class="spinner-button btn btn-primary mb-2 search">Search</button>
          </form>
        </div>
      </div>
        
      <div class="row weather col-md-4 offset-md-4 pt-4 text-center">
      </div>

      <div class="row forecast col-md-10 offset-md-2 pt-5 text-center">
      </div>

    </div> 
  </body>
</html>
