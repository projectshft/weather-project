<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <link rel="stylesheet" href="style.css" />
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-6 offset-md-3">
          <div class="page-header col-md-8 offset-md-2">
            <h1>Weather Project</h1>
            <hr />
          </div>

          <form class="search-form col-md-8 offset-md-2">
            <div class="form-group">
              <input
                type="text"
                id="search-query"
                class="form-control"
                onfocus="this.value=''"
                placeholder="Enter City Name Here"
              />

              <button type="button" class="btn btn-primary search">
                Search
              </button>
            </div>
          </form>

          <div class="current-weather col-md-8 offset-md-2"></div>
          <div class="container-fluid">
            <div class="five-day-forecast row text-center">
            </div>
          </div>
      </div>
    </div>

    <script id="weather-template" type="text/x-handlebars-template">
      <div class="row">
        <div class="col-6">
          <div> {{temperature}}&deg; </div>
          <div> {{city}} </div>
          <div id="condition-font"> {{condition}} </div>
        </div>
        <div class="col-6">
          <img src="{{graphic}}" alt="" />
        </div>
      </div>
    </script>

     
    <script id="forecast-template" type="text/x-handlebars-template">
      <div class="col border border-dark p-3 h6">
        <p class="m-1 h5">{{condition}} </p>
        <p class="h5">{{temperature}}&deg; </p>
        <p><img src="{{graphic}}" alt="" /> </p>
        <p class="h5">{{date}}</p>
      </div>
    </script>

    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
    <script src="main.js" type="text/javascript"></script>
  </body>
</html>
