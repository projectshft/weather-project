<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"
      integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-6 offset-md-3">
          <div class="page-header">
            <h1>Weather Project</h1>
            <hr />
          </div>
          
          <form>
            <div class="form-inline">
              <input
                type="text"
                id="search-query"
                class="form-control col-9"
                placeholder="Location"
              />

              <div class="col-2">
                <button type="button" class="btn btn-primary search">
                  Search
                </button>
              </div>
            </div>
          </form>
          <hr />

          <div class="weather row">
        </div>
      </div>
    </div>
    <script id="weather-template" type="text/x-handlebars-template">
      <div class="row">
        <div class="Location col-9">
          <h4 class="temp">{{temp}}°f</h4>
          <h2><strong>{{name}}</strong></h2>
          <h4>{{weather}}</h4>
        </div>
        <div class="col-2">
          <img src="{{icon}}" alt="" />
        </div>
      </div>
    </div>
      </script>
<br>

<div class="fiveDayForecast row">
  </div>
    </div>
    </div>
  <script id="forecast-template" type="text/x-handlebars-template">
    <div id="card body">
    <div class="col-xs-2">
      <h4 class="temp">{{fTemp}}°f</h4>
      <h2><strong>{{fWeather}}</strong></h2>
      <h4>{{fiveDayForecast}}</h4>
<div class="col-2">
      <img src="{{fIcon}}" alt="" />
      <h2>"day"</h2>
      </div>
  </div>
</div>
</script>

    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
