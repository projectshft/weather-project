<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Weather Project</title>
</head>
<body>
  <h1>Current Weather</h1>

  <div class="input-group mb-3">
    <input type="text" class="form-control city-input" placeholder="City" aria-label="City" aria-describedby="basic-addon2">
    <div class="input-group-append">
      <button class="btn btn-outline-secondary search-btn" type="button">Button</button>
    </div>
  </div>

  <div class="weather row">

  </div>
<!-- jQuery first, then Tether, then Bootstrap JS. -->
  <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>

<script id="weather-template" type="text/x-handlebars-template">
    <div class="weather col-md-6"  >
      <h4>{{ name }}</h4>
      <div>Current: <strong>{{ temp }}</strong></div>
      <div><strong>{{ condition }}</strong></div>
      <div><strong>{{ description }}</strong></div>
    </div>
</script>

<script src="main.js" type="text/javascript"></script>
</body>
</html>
