<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <link href='https://fonts.googleapis.com/css?family=Kaushan+Script' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Weather Checker</title>
</head>

<body>
  <div class="overlay snow">
  </div>

  <div class="container-fluid">
    <!-- Page Header -->
    <div class="row mt-5 mb-5">
      <div class="col-md-6 offset-md-3 text-center page-header">
        <h1>Check Weather Now</h1>
        <p>For more accurate info, include the country code with a comma after the city or zip.</p>
      </div>
    </div>

    <!-- Form to submit input and its button -->
    <form>
      <div class="row">
        <div class="col-md-4 text-center offset-md-2">
          <input type="text" id="inputLocation" placeholder="City, State, or Zipcode. Ex. Durham, US">
        </div>

        <div class="col-md-2 text-center">
          <button type="submit" id="checkWeatherButton">Check Weather</button>
        </div>

        <div class="col-md-2 text-center">
          <button type="btn" id="geolocationButton">Current Location</button>
        </div>
      </div>
      <div id="spinner" class="justify-content-center text-center row mt-5 mb-5">
        <img src="https://loading.io/spinners/fidget-spinner/index.fidget-spinner.gif" alt=""></img>
      </div>
    </form>

    <div id="currentWeatherSection" class="row mt-5">
    </div>

    <div id="fiveDayWeatherSection" class="row mt-5">
    </div>

  </div>

  <script id="currentWeatherTemplate" type="text/x-handlebars-template">
    <div class="col-md-5 text-center offset-md-2 current-weather pt-2">
      <h2 class="temperature-unit">{{ currentTemperature }}</h2>
      <h3>{{ city }}, {{ country }}</h3>
      <img src="http://openweathermap.org/img/w/{{ icon }}.png">
      <p>{{ conditions }}</p>
      <button type="button" id="defaultWeatherLocation" class="btn mb-2">Set Default</button>
    </div>
    <div id="mapSection" class="col-md-3">
    </div>
  </script>

  <script id="fiveDayWeatherTemplate" type="text/x-handlebars-template">
    <div class="col forecast-weather text-center pt-2">
      <h4>{{ conditions }}</h4>
      <h3>{{ temperature }}</h3>
      <img src="http://openweathermap.org/img/w/{{ icon }}.png">
      <p>{{ dayOfWeek }}</p>
    </div>
  </script>

  <script id="mapTemplate" type="text/x-handlebars">
    <iframe width="100%" height="100%" frameborder="0" style="border:0" src="https://www.google.com/maps/embed/v1/place?key={{ key }} &q={{ location }}&zoom=8" allowfullscreen="allowfullscreen"></iframe>
  </script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.1/moment.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.4/lodash.js"></script>
  <script src="main.js"></script>

</body>

</html>
