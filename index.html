<!DOCTYPE html>
<html lang="en">
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather-Project</title>
</head>
<body>

  <div class="container-fluid">
    <div class="row">
      <div class="col-md-8 offset-md-2 col-sm-12">
        <div class="page-header">
        <h1>Weather Project</h1>
        <hr/>
        </div>
 
        
        <form class="form-inline">
        <div class="form-group">
          <input type="text" id="search-query" class="form-control"
          placeholder="Enter City Name Here"/>
        
       
        <button type="button" class="btn btn-primary search">Search</button>
        </form>
      
        <hr/>

        <div class="current-weather row">
        </div>
    </div>
    </div>
  </div> 

  <script id="current-weather-template" type="text/x-handlebars-template">
    <div class="current-weather col-md-4 ">
      <h1>{{temp}}</h1>
      <h1>{{city}}</h1>
      <h3>{{conditions}}</h3>
    </div>
    <div class="current-weather-image col-md-4">
    <img class="image" src="{{icon}}" />
      </div>
   </div>
  </script>

  <div id="weather-week" class="row"></div>
  <script id= "weather-week-template" type="text/x-handlebars-template">
    {{#each .}}
    <div class="five row">
      <div class="weather-week col-md-4">
        <h4>{{conditions}}</h4>
        <h4>{{temp}}</h4>
        <img class="image2" src="{{icon}}"/>
        <h4>{{days}}</h4>
      </div>
    </div>
    {{/each}}
</script>
  
  <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
  <script src='main.js'></script>

</body>
</html>
