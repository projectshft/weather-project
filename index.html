<!DOCTYPE html>
  <html lang="en">
  <head>
    <link rel="stylesheet" href="style.css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
  </head>
  <body style="background-color: #dbdbdb;">   
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-12">
          <div class="page-header">
            <h1>Weather Project</h1>
            <hr/>
          </div>

          <form class="search-form">
            <h3></h3>

            <div class="form-group offset-md-4">
              <input type="text" id="search-query" class="form-control" placeholder="Enter a city name here">
              </input>
              <button id="search-button" type="button" class="btn btn-primary search">Search</button>
            </div>
          </form>
        
          <hr/>
          <div class="today-weather row offset-md-5">
          </div>
          <div class="fiveDay-weather row offset-md-2">
          </div>

      </div>
      </div>
    </div> 
    <script id="weather-template" type="text/x-handlebars-template">
      <div class="first">
        <div class="weather" >
          <h3><strong>{{ currTemp }}</strong></h3>
          <h3><strong>{{ currLoc }}</strong></h3>
          <h4><strong>{{ currSett }}</strong></h4>
        </div>
        <img src="{{currIcon}}" alt="">
      </div>
    </script>

    <script id="forecast-template" type="text/x-handlebars-template">
      <div class="second">
        <div class="forecast">
          <h3><strong>{{ foreSett }}</strong></h3>
          <h3><strong>{{ foreTemp }}</strong></h3>
          <img src="{{foreIcon}}" alt="">
          <h3><strong>{{ foreDay }}</strong></h3>
        </div>
    </script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <script src="main.js" type="text/javascript"></script>
  </body>
</html>
