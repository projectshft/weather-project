<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"
      integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ"
      crossorigin="anonymous"
    />
    <link src="style.css" />
    <title>Weather app</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-6 offset-md-3">
          <div class="page-header">
          <h1>Weather Project</h1>
          <hr/>
          </div>

          <form class="search-form">
          <h3>Search City</h3>

          <div class="form-group">
            <input type="text" id="search-query" class="form-control">
            </input>
          </div>

          <button type="button" class="btn btn-primary search">Search</button>
          </form>
          <div class="cities">
          
          <hr/>
        </div>
        <div class="forecast">
<hr/>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
          <script id="city-template" type="text/x-handlebars-template">
            <div class="row">
              <div class="col-md-2 icon">
                <img src="{{icon}}" alt="{{condition}}" />
              </div>
              <div class="col-md-10 weather">
                <div><strong>{{temp}} &deg; F</strong></div>
                <div><strong>{{town}}</strong></div>
                <div><strong>{{condition}}</strong></div>
              </div>
            </div>
          </script>
          <script id="forecast-template" type="text/x-handlebars-template">
            <div class="forecast row">
              <div class="col-sm-2">
              <div><strong>{{temp}} &deg; F</strong></div>
              <img src="{{icon}}" alt="{{condition}}" />
              <div><strong>{{condition}}</strong></div>
              <div><strong>{{date}}</strong></div>
            </div>
            </div>
          </script>
        
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>

    <script src="main.js" type="text/javascript"></script>
  </body>
</html>
