<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,500;0,600;1,500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"
        integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles.css">
    <title>Weather Map</title>
</head>

<body>
    <header>
        <nav class="navbar">
            <a class="navbar-brand" href="#"></a>
          </nav>
        <h1 class="main-heading">Weather Forecast</h1>
        <hr>
    </header>
    <main>
        <div class="search-form">
            <div class="input-group mb-3">
                <input type="text" id="city-input" class="form-control" placeholder="Enter a city name"
                    aria-label="city input" aria-describedby="basic-addon2">
                <div class="input-group-append">
                    <button type="button" class="btn btn-primary btn-lg search">Search</button>
                    <button id="find-me" class="btn btn-primary btn-lg">Find Me</button>
                </div>
            </div>
            <div class="geo-location-div d-flex flex-column justify-content-center align-items-center">
                <p id="status"></p>
                <p id="find-result"></a>
            </div>
        </div>
        </div>


        <div class="container d-flex flex-column justify-content-center align-items center">
            <button type="button" class="btn btn-primary btn-lg save-position">Set as Default Location</button>
            <div class="weather row"> </div>
        <div class="container">
            <div class="forecast row"></div>
            </div>
            <div id="map-container">
                <hr class="map-divider">
                <div id="map" class="d-flex flex-column align-items-center"></div>
                <div id="sidebar"></div>
              </div>
    </main>
  


    <script id="weather-template" type="text/x-handlebars-template">
   
    <div class="container">
        <div class="weather-display d-flex flex-row justify-content-center align-items-center">
            <div class="p-2 current-weather-info d-flex flex-column justify-content-center align-items-center">
                <h2 class="degrees">{{temperature}}&deg;</h2>
                <h3>{{location}}</h3>
                <h4 class="weather-description">{{description}}</h4>
            </div>
            <div class="p-2 icon-div">
                <div class="icon">
                    <img class="icon-weather main-icon" src="{{imageURL}}">
               </div>
            </div>
        </div>
     
    </div>
    </script>

    <script id="forecast-template" type="text/x-handlebars-template">
        <div class="col-sm">
            <div class="five-day-weather d-flex flex-column justify-content-space-between align-items-center">
                <p class="five-day-description">{{description}}</p>
                <p class="five-day-degree">{{temp}}&deg;</p> 
                <div class="icon"> <img class="icon-weather secondary-icon" src="{{imageURL}}"></div>
                <p class="five-day-day">{{day}}</p>   
                <p class="five-day-date">{{date}}</p>
            </div>
        </div>
    </script>

    <footer>
        <p>Designed and coded by Amanda Richardson</p>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"></script>
    <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAUqddnYQj_qEhxqR_FTqWANncXGs24Rh8&v=weekly"
        async></script>
        <script type='text/javascript' src='config.js'></script>
    <script src="main.js" type="text/javascript"></script>
</body>

</html>
