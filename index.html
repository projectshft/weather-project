<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css"></style>

  <title class="text-muted">Weather App</title>
</head>

  <body>   
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-6 offset-md-3">
          <div class="page-header">
          <h1>Weather App</h1>
          </div>

          <form class="search-form">
            <div class="input-group mb-3">
              <input type="text" id="search-query" class="form-control" placeholder="Enter a city" aria-label="Recipient's username" aria-describedby="basic-addon2">
              <div class="input-group-append">
                <button type="button" class="btn btn-light search">Search</button>
              </div>
            </div>
          </form>
          
          <button type="button" id="default" class="btn btn-primary">Set as Default City</button>

          <button type="button" class="btn btn-primary">Current Location</button>

      </div>
    </div>

    <!-- Current Weather Displayed -->
    <div class="search-results"></div>

    <!-- Weekly Weather Displayed -->
    <div class="weekly-forecast">

      <div class="day-container">
        <p id="day1"></p>
        <p id="temperature1"></p>
        <img src="" alt="" id="image1">
        <p id="weather1"></p>
      </div>
        
      <div class="day-container">
        <p id="day2"></p>
        <p id="temperature2"></p>
        <img src="" alt="" id="image2">
        <p id="weather2"></p>
      </div>

      <div class="day-container"> 
        <p id="day3"></p>
        <p id="temperature3"></p>
        <img src="" alt="" id="image3">
        <p id="weather3"></p>
      </div>

      <div class="day-container">
        <p id="day4"></p>
        <p id="temperature4"></p>
        <img src="" alt="" id="image4">
        <p id="weather4"></p>
      </div>

      <div class="day-container">
        <p id="day5"></p>
        <p id="temperature5"></p>
        <img src="" alt="" id="image5">
        <p id="weather5"></p>
      </div>      
        
    </div>
  </div>
  
  <script src="main.js"></script>

</body>
</html>
