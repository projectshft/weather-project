<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />
    <title>Weather Project</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-3 col-offset-3"></div>
        <div class="col-md-6 col-offset-6">
          <div class="page-header justify-content-center">
          <h1>Weather Project</h1>
          </div>

          <form class="search-form">
            <div class="form-group">
              <input type="text" id="search-query"  class="form-control" placeholder="Enter City Name">
            </input>
            </div>
            <div class="button">
              <button type="button" class="btn btn-primary search">Search</button>
            </div>
              
        </div>

          
          
          </form>
        
          <div class="weather row"></div>
          </div>
        </div>
      
    
    <script id="weather-template" type="text/x-handlebars-template">
      <div class="col-lg-12">
        <div class="daily-forecast">
          <h3>{{temp}}°</h3>
          <h4>{{name}}</h4>
          <h5>{{conditions}}</h5>
        </div>
        <div class="col-md-4">
          <img class="icon" src="{{icon}}">
        </div>
      </div>
    </script>
    <div class="forecast row "></div>
    <script id="forecast-template" type="text/x-handlebars-template">
      <div class="container-horizontal" id="five-day-container">
      <div class="col-xs-2">
        <div class="five-day-forecast">
          <h5>{{conditions}}</h5>
          <h4>{{temp}}°</h4>
          <img src="{{icon}}">
          <h5>{{day}}</h5>
        </div>
      </div>
    </div>
    </script>
  </div>
    <script type = "text/JavaScript" src = " https://MomentJS.com/downloads/moment.js"></script>
    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
