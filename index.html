<!DOCTYPE html>
<html lang="en">
  <head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" 
  integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Weather Forecast Project</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-6 offset-md-3">
          <div class="page-header text-center my-3">
            <h1>Current Weather</h1>
          </div>
          <hr>
          <form class="search-form">
            <div class="form-group input-group">
              <input type="text" id="city-search-query" class="form-control" placeholder="Enter City Name"></input>
              <input type="text" id="state-search-query" class="form-control" placeholder="Enter State (Optional)"></input>
              <input type="text" id="country-search-query" class="form-control" placeholder="Enter Country"></input>
              <button type="button" class="btn btn-primary search-btn">Search</button>
            </div>
  
          </form>
  
          <div class="row current-forecast">

          </div>

        </div>
        <div class="row five-day-forecast justify-content-center text-center">

        </div>
      </div>
    </div>

    <script id="current-forecast-template" type="text/x-handlebars-template">
      <div class="col-md-6">
        <div class="current-forecast-data text-center">
          <h2>{{currentTemp}}°f</h2>
          <h3>{{name}}{{state}}, {{country}}</h3>
          <h3>{{currentWeather}}</h3>
        </div>
      </div>
      <div class="col-md-6">
        <div class="current-forecast-icon text-center">
          <img src="{{currentWeatherIconURL}}" alt="">
        </div>
      </div>
    </script>

    <script id="five-day-forecast-template" type="text/x-handlebars-template">
      <div class="forecast-day col-md-2">
        <h3>{{weatherForecast}}</h3>
        <h2>{{tempForecast}}°f</h2>
        <img src="{{forecastIconURL}}" alt="">
        <h3>{{correctDay}}</h3>
      </div>
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.2.min.js" integrity="sha256-2krYZKh//PcchRtd+H+VyyQoZ/e3EcrkxhM8ycwASPA=" crossorigin="anonymous"></script>
    <script src="main.js"></script>
  </body>
</html>
