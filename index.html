<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>weather-project</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>
	<link rel="stylesheet" href="style.css" />
</head>

<body>
  <!-- put background back and style it in css -->
	<div class="text-center">
		<div class="top-row">
			<div class="page-header">
				<h1>Weather Project</h1>
			</div>
		</div>
		<hr>
		<br>

		<div class="input-group">
			<input type="text" id="search-query" class="form-control rounded" placeholder="Enter city name here"
				aria-label="Search" aria-describedby="search-addon" />
			<button type="button" class="btn btn-outline-primary search">Search</button>
		</div>
		</form>

		<br>

		<div class="day row"></div>
	</div>
	<br><br>
	<div class="forecast">
	</div>

	<script id="day-template" type="text/x-handlebars-template">
		<div class="city-current">
			<div><strong>{{city}}</strong></div>
			<div>{{temperature}}&degF</div>
			<div><small>{{condition}}</small></div>
			<div><img src="{{icon}}"></div>
		</div>
	</script>
	<br>
	<br>
	<script id="forecast-template" type="text/x-handlebars-template">
		<div class="row">
			{{#each forecast}}
			<div class="col card text-center">
				<div>{{condition}}</div>
				<div>{{temperature}}&degF</div>
				<div><img src="{{icon}}"></div>
				<div>{{day}}</div>
				</div>
			{{/each}}
		</div>
	</script>

	<script src="https://code.jquery.com/jquery-3.5.1.min.js"
		integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
	<script src='main.js'></script>
</body>

</html>
