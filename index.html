<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"
      integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/006c2751a4.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />

    <title>Weather Project</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-6 offset-md-3">
          <div class="page-header">
            <h1>Weather Project</h1>
            <hr />
          </div>
          <form
            id="weather-search"
            style="margin-top: 30px"
            onsubmit="event.preventDefault();"
          >
            <div class="form-group">
              <div class="input-group">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Enter City Name Here"
                  required
                />
                <button type="submit" class="btn btn-primary">Search</button>
                <button type="button" class="btn btn-secondary">
                  <span><i class="fa-solid fa-location-arrow"></i></span>
                </button>
                </button>
              </div>
            </div>
          </form>

          <div class="current-weather d-flex justify-content-center"></div>
        </div>
      </div>
    </div>

    <div class="container-fluid">
      <div class="five-day d-flex justify-content-center"></div>
    </div>

    <div class="container-fluid">
      <div class="map map-responsive"></div>
    </div>
    <script id="current-weather-template" type="text/x-handlebars-template">
      <div class="col-md-4">
        <div class="city-weather">
          <h2>{{temp}}&deg;</h2>
          <h2>{{city}}</h2>
          <h5>{{weatherMain}}</h5>
        </div>
      </div>
      <div class="col-md-4">
          <img
            src="http://openweathermap.org/img/wn/{{weatherIcon}}@2x.png"
            alt=""
          />
        </div>
      </div>
    </script>

    <script id="five-day-template" type="text/x-handlebars-template">
      <div class="row">
        {{#each .}}
          <div class="day-boxes col-sm-1 flex-wrap">
            <div class="five-day-forecast">
              <h5>{{weatherMain}}</h5>
              <h2>{{temp}}&deg;</h2>
              <img
              src="http://openweathermap.org/img/wn/{{weatherIcon}}@2x.png"
              alt=""
              />
              <h5>{{dayName}}</h5>
          </div>
        </div>
      {{/each}}
      </div>
    </script>

    <script id="map-template" type="text/x-handlebars-template">
      <iframe
        width="600"
        height="450"
        style="border:0"
        loading="lazy"
        allowfullscreen
        referrerpolicy="no-referrer-when-downgrade"
        src="https://www.google.com/maps/embed/v1/place?key={{googleApiKey}}&q={{city}}+{{country}}"
      >
      </iframe>
    </script>
    
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
    <script src="loading-spinner.js"></script>
    <script src="main.js" type="text/javascript"></script>
  </body>
</html>
