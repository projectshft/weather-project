<!DOCTYPE html>
  <html lang="en">
  <head>
    <!-- Required meta tags -->
    <link rel="stylesheet" href="style.css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
  </head>
  <body>   
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-6 offset-md-3">
          
          <div class="page-header text-center">
            <h1>Weather Project</h1>
            <hr/>
          </div>

          <form class="search-form form-inline" >
            
            <div class="form-group">
              <input type="text" id="search-query" class="form-control"  style = "width:100%;" placeholder="City">
              </input>
            </div>

            <button type="button" class="btn btn-primary search">Search</button>
          </form>
        
          <hr/>

          <div class="today row">
          </div>

          <div class="forecast row offset-md-1">

          </div>
        </div>
      </div>
    </div> 

    <script id="today-template" type="text/x-handlebars-template">
      <div class="col-md-6">
        <h2>Today</h2>
        <div><strong>{{condition}}</strong></div>
        <h4>{{temp}}&#x2109;</h4>
        <div><strong>{{city}}</strong></div>
      </div>
      <div class="col-md-6">
        <img src="http://openweathermap.org/img/wn/{{icon}}@2x.png" alt="">
      </div>
    </script>

    <script id="forecast-template" type="text/x-handlebars-template">
      <div class="col-xs-2">
        <div class="cast">
          <div class="text-center"><strong>{{condition}}</strong></div>
          <h4 class="text-center">{{temp}}&#x2109;</h4>
          <img src="http://openweathermap.org/img/wn/{{icon}}@2x.png" alt="">
          <div class="text-center"><strong>{{date}}</strong></div>
        </div>
      </div>
    </script>

    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
    <script src="moment.js" type="text/javascript"></script>
    <script src="main.js" type="text/javascript"></script>
  </body>
</html>
