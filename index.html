<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Project</title>
  </head>
  <body>
    <div class="main-content">
      <div class="container-fluid text-center pt-4">
        <div class="row justify-content-center">
          <div class="col-md-5 white-background">
            <div class="page-header">
              <h1>Current Weather</h1>
              <hr />
            </div>
            <div class="set-as-default">
              <button
                type="button"
                class="btn btn-outline-dark btn-sm btn-block"
              >
                Set current city as default?
              </button>
            </div>
            <div>
              <button
                type="button"
                class="auto-location btn btn-outline-dark btn-sm btn-block"
              >
                Automatically look up my location
              </button>
            </div>
            <form>
              <div class="input-group mb-3 pt-5">
                <input
                  type="text"
                  class="search-form form-control city-name-input"
                  placeholder="Enter City Name Here"
                />
                <div class="input-group-append">
                  <button
                    class="btn btn-outline-dark"
                    type="button"
                    id="search-button"
                  >
                    Search
                  </button>
                </div>
              </div>
            </form>
            <div class="d-flex justify-content-center">
              <span
                class="location-spinner spinner-border spinner-border-sm"
                role="status"
                aria-hidden="true"
              ></span>
            </div>
            <div class="weather row"></div>
          </div>
        </div>
        <div class="weather-two row"></div>

        <div id="map" class="hide-map"></div>
      </div>
      <div class="box"></div>
      <script id="weather-template" type="text/x-handlebars-template">
        <div class="container">
          <div class="row">
            <div class="col">
              <h2>
                {{currentTemp}}
              </h2>
              <h4>
                {{currentCity}}
              </h4>
              <h6>
                {{currentCondition}}
              </h6>
            </div>
            <div class="col">
              <div class="weather-img">
                <img src="{{imageURL}}" alt="" />
              </div>
            </div>
          </div>
        </div>
      </script>

      <script id="forecast-template" type="text/x-handlebars-template">
        <div class="container-fluid">
          <div class="row pl-3 pr-3 pb-3 pt-3">
            <div class="col pt-4 pb-4 border border-dark">
              <h6>
                {{firstDayCondition}}
              </h6>
              <h4>
                {{firstDayTemp}}
              </h4>
              <div class="weather-img">
                <img src="{{firstDayimageURL}}" alt="" />
              </div>
              <h6>
                {{firstDay}}
              </h6>
            </div>
            <div class="col pt-4 pb-4 border border-dark">
              <h6>
                {{secondDayCondition}}
              </h6>
              <h4>
                {{secondDayTemp}}
              </h4>
              <div class="weather-img">
                <img src="{{secondDayimageURL}}" alt="" />
              </div>
              <h6>
                {{secondDay}}
              </h6>
            </div>
            <div class="col pt-4 pb-4 border border-dark">
              <h6>
                {{thirdDayCondition}}
              </h6>
              <h4>
                {{thirdDayTemp}}
              </h4>
              <div class="weather-img">
                <img src="{{thirdDayimageURL}}" alt="" />
              </div>
              <h6>
                {{thirdDay}}
              </h6>
            </div>
            <div class="col pt-4 pb-4 border border-dark">
              <h6>
                {{fourthDayCondition}}
              </h6>
              <h4>
                {{fourthDayTemp}}
              </h4>
              <div class="weather-img">
                <img src="{{fourthDayimageURL}}" alt="" />
              </div>
              <h6>
                {{fourthDay}}
              </h6>
            </div>
            <div class="col pt-4 pb-4 border border-dark">
              <h6>
                {{fifthDayCondition}}
              </h6>
              <h4>
                {{fifthDayTemp}}
              </h4>
              <div class="weather-img">
                <img src="{{fifthDayimageURL}}" alt="" />
              </div>
              <h6>
                {{fifthDay}}
              </h6>
            </div>
          </div>
        </div>
      </script>

      <script id="map-template" type="text/x-handlebars-template">
        <div class="container d-flex justify-content-center">
          <div class="row pt-5">
            <iframe
              width="600"
              height="450"
              style="border: 0"
              loading="lazy"
              allowfullscreen
              src="https://www.google.com/maps/embed/v1/place?key=AIzaSyA15cRSi0WVfuJPQR8H2IxCiM6cEI2HTK4&q={{
                currentCity
              }}"
            ></iframe>
          </div>
        </div>
      </script>
    </div>
  </body>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA15cRSi0WVfuJPQR8H2IxCiM6cEI2HTK4"></script>
  <script src="main.js" type="text/javascript"></script>
</html>
