<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <link rel="stylesheet" href="style.css">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
</head>
​
<body>
  <div class="container-fluid">
    <div id="map"></div>
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <div class="page-header text-center">
          <h1>Current Weather</h1>
          <hr />
        </div>
        ​
        <form class="search-form">
          ​
          <div class="form-group">
            <input type="text" id="search-query" class="form-control" placeholder="Enter City Name">
            </input>
            <div class="text-center">
              <button type="button" class="btn btn-primary search"> Search </button>
            </div>
          </div>

        </form>
        <button id="find-me">Show my location</button><br />
        <p id="status"></p>
        <a id="map-link" target="_blank"></a>
        ​
        <hr />

        <div class="container">
          <div class="weatherrow text-center row">
          </div>
        </div>
        <hr />
        <div class="container">
          <div class="fivedayweatherrow row offset-md-1">
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- jQuery first, then Tether, then Bootstrap JS. -->
  <script id="weather-template" type="text/x-handlebars-template">
    <div class="weather col-md-6 offset-md-3">
      <div>
      <h2>{{ temperature }} &deg;</h2>
      <div>{{ city }}</div>
      <div>{{ day }}</div>
      <div> {{ weatherDescription }} </div>
    </div>
      <div class="currentweathericon">
      <img class="weathericon" src="{{icon}}" alt="">
    </div>
    </div>
  </script>

  <script id="fivedayweather-template" type="text/x-handlebars-template">
    <div class="fivedayweather col-md-2" >
      <div > {{ weatherDescription }} </div>
      <div >{{ temperature }} &deg;</div>
      <img  src="{{icon}}" alt="">
      <div >{{ date }}</div>
    </div>
  </script>

  <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment-with-locales.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDhcRQvPZgKQMxT8-RIxsO9nCHsEku_Rkc">
  </script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
  <script src="main.js" type="text/javascript"></script>
</body>
​

</html>
