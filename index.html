<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"
      integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-8 offset-md-2">
          <div class="page-header text-center mt-5">
            <h1 class="title">Weather Project</h1>
            <hr />
          </div>
        </div>
      </div>

      <div class="row mt-5">
        <div class="col-md-8 offset-md-2">
          <form class="search-form">
            <div class="input-group col-md-10 offset-md-1">
              <input type="text" id="search-query" class="form-control mr-3" />
              <div class="input-group-append">
                <button type="button" class="btn btn-primary search">
                  Search
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>

    <div class="container-fluid mb-5">
      <div class="row my-5">
        <div class="col-md-4 offset-md-4">
          <div class="current row"></div>
        </div>
      </div>

      <div class="week row text-center justify-content-center"></div>
    </div>

    <script id="current-weather-template" type="text/x-handlebars-template">
      <div class="col text-center">
        <h3>{{temperature}}</h3>
        <h3>{{location}}</h3>
        <h5>{{weather}}</h5>
      </div>
      <div class="col">
        <img
          src="http://openweathermap.org/img/wn/{{imageCode}}@2x.png"
          alt=""
        />
      </div>
    </script>

    <script id="week-weather-template" type="text/x-handlebars-template">
      <div class="col-md-2 weather p-4">
        <h5>{{weather}}</h5>
        <h3>{{temperature}}</h3>
        <img
          src="http://openweathermap.org/img/wn/{{imageCode}}@2x.png"
          alt=""
        />
        <h5>{{day}}</h5>
      </div>
    </script>

    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
