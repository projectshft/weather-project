<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <title>Weather</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-6 offset-md-3">
          <div class="page-header">
          <h1>Weather Project</h1>
          <hr/>
          </div>

          <form class="search-form">
          <div class="form-inline">
            <input type="text" id="search-query" class="form-control mr-2" placeholder="Enter City Name Here">
            </input>
            <button type="button" class="btn btn-primary search">Search</button>
          </div>
          </form>
          <hr/>

          <div class="weather row">
          </div>

          <div class="forecast-page row">
          </div>
      </div>
      </div>
    </div> 
    
    <script id="weather-template" type="text/x-handlebars-template">
      <div class="weather col-md-6">
        <h3>{{temp}}</h3>
        <div><h4>{{name}}</h4></div>
        <div><h5>{{main}}</h5></div>
      </div>
      <div class="weather col-md-6">
        <img src="{{icon}}" alt="" />
      </div>
    </script>

    <script id="forecast-template" type="text/x-handlebars-template">
      <div class="forecast">
        <h4>{{main}}</h4>
        <div><strong>{{temp}}</strong></div>
        <img src="{{icon}}" alt="" />
        <div><strong>{{day}}</strong></div>
      </div>
    </script>

    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
    <script src="main.js" type="text/javascript"></script>
  </body>
</html>
