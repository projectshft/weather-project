<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.4.0/handlebars.js"></script>
  <title>Weather Search</title>
</head>

<body>
  <div class="row">
    <div class="col-md-4 col-md-offset-4" id="main-weather">
      <div class="page-header">
        <h1>Current Weather</h1>
      </div>
      <form class="weather-form">
        <div class="form-row">
          <div class="input-group">
            <input id="location" type="text" class="form-control" placeholder="Enter City Name or City, Country Code">
            <span class="input-group-btn">
              <button id="search" class="btn btn-primary" type="button">Search</button>
            </span>
          </div>
        </div>
      </form>
      <div id="weather">
      </div>

    </div>
    <div id="forecast" class="col-md-6 col-md-offset-3"></div>
    <div id="map-wrapper">
        <div id="map"></div>
    </div>
    

  </div>

  <!-- jQuery first, then Tether, then Bootstrap JS. -->

  <script id="forecast-template" type="text/x-handlebars-template">
      <div class="forecast">
        <h4>{{conditions}}</h4>
        <h4>{{temp}}&#xb0</h4>
        <img src="{{icon}}" alt="">
        <h4>{{day}}</h4>
      </div>
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment-with-locales.min.js"></script>
  <script id="app" src="app.js" type="text/javascript"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCOHlABqzocZoOxz8K2WjccJI31oHfA824&callback=initMap"
  async defer></script>

  
</body>

</html>
