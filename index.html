<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <link rel="stylesheet" href="style.css" />
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"
      integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kanit:wght@500&display=swap"
      rel="stylesheet"
    />
    <title>Weather Project</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-6 offset-md-3">
          <div class="page-header">
            <h1><strong>Weather Project</strong></h1>
            <hr />
          </div>

          <form>
            <div class="input-group mb-3">
              <input
                type="text"
                id="search-query"
                class="form-control"
                placeholder="City"
              />
              <div class="input-group-append">
                <button type="button" class="btn btn-primary search">
                  Search
                </button>
              </div>
            </div>
          </form>
          <hr />
          <div class="container-fluid">
            <div class="weather row"></div>
          </div>
          <div class="card-group forecast"></div>
        </div>
      </div>
    </div>
    <script id="weather-template" type="text/x-handlebars-template">
      <div class="container">
        <div class="row">
          <div class="today col">
            <h4>Today: <strong>{{today}}</strong></h4>
          </div>
          <div class="city col-6">
            <h4 class="temp">{{temp}}°F</h4>
            <h2><strong>{{name}}</strong></h2>
            <h4>{{weather}}</h4>
            <h5>Humidity: {{humidity}}</h5>
          </div>
          <div class="col-3">
            <img src="{{icon}}" alt="weather icon" />
          </div>
        </div>
      </div>
    </script>
    <script id="forecast-template" type="text/x-handlebars-template">
        <div class="card mb-3">
          <h4>{{weather1}}</h4>
          <h4 class="temp">{{temp1}}°F</h4>
          <img class="card-img" src="{{icon1}}" alt="weather icon" />
          <div class="card-body">
            <h5 class="card-title"><strong>{{date1}}</strong></h5>
          </div>
        </div>
      </div>
    </script>
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="https://unpkg.com/dayjs@1.8.21/dayjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
    <script src="main.js" type="text/javascript"></script>
    <footer>
      <a href="http://www.freepik.com"
        >Background Designed by starline / Freepik</a
      >
    </footer>
  </body>
</html>
