<!DOCTYPE html>
<html lang="en">
  <head>
    
    <!-- Required meta tags -->
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Bootstrap CSS  -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />

    <title>Weather App</title>
  </head>

  <body>
    <div class="container-fluid text-center wrapper">
      <div class="row">
        <div class="col-8 offset-2">
          <div class="page-header">
            <h1>Weather Project</h1>
            <hr />
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-6 offset-3 ">
          <form class="search-form">
            <div class="input-group">
              <input
                type="text"
                id="search-query"
                class="form-control mt-4"
                placeholder="Enter City Name Here"
              />
              <button type="button" class="btn btn-primary search mt-4">
                Search
              </button>
            </div>
          </form>
        </div>
      </div>

      <div class="weather row justify-content-center">
        <div class="col-md-12 "></div>
      </div>

    <!-- Handlebars template -->
    <script id="weather-template" type="text/x-handlebars-template">
      <div class="row mt-5 text-center">
        <div class="col-6 my-auto">
          <h4>{{temperature}} &#176</h4>
          <h4>{{city}}</h4>
          <p><strong>{{currentConditions}}</strong></p>
        </div>
        <div class="col-6 my-auto">
          <img src="http://openweathermap.org/img/wn/{{imageURL}}@2x.png" />
        </div>
      </div>
      <div class="row justify-content-center mt-5 five-day-wrapper">
        <div class="five-day col-md-2 col-sm-12 pt-3 me-0">
          <p>{{dayOneCurrentConditions}}</p>
          <p>{{dayOneTemperature}}</p>
          <img src="http://openweathermap.org/img/wn/{{dayOneImageURL}}@2x.png">
          <p>{{dayOneDayOfWeek}}</p>
        </div>
        <div class="five-day col-md-2 col-sm-12 pt-3">
          <p>{{dayTwoCurrentConditions}}</p>
          <p>{{dayTwoTemperature}}</p>
          <img src="http://openweathermap.org/img/wn/{{dayTwoImageURL}}@2x.png">
          <p>{{dayTwoDayOfWeek}}</p>
        </div>
        <div class="five-day col-md-2 col-sm-12 pt-3">
          <p>{{dayThreeCurrentConditions}}</p>
          <p>{{dayThreeTemperature}}</p>
          <img src="http://openweathermap.org/img/wn/{{dayThreeImageURL}}@2x.png">
          <p>{{dayThreeDayOfWeek}}</p>
        </div>
        <div class="five-day col-md-2 col-sm-12 pt-3">
          <p>{{dayFourCurrentConditions}}</p>
          <p>{{dayFourTemperature}}</p>
          <img src="http://openweathermap.org/img/wn/{{dayFourImageURL}}@2x.png">
          <p>{{dayFourDayOfWeek}}</p>
        </div>
        <div class="five-day col-md-2 col-sm-12 pt-3">
          <p>{{dayFiveCurrentConditions}}</p>
          <p>{{dayFiveTemperature}}</p>
          <img src="http://openweathermap.org/img/wn/{{dayFiveImageURL}}@2x.png">
          <p>{{dayFiveDayOfWeek}}</p>
        </div>
      </div>
       
    </script>

    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
    <script src="main.js" type=""></script>
  </body>
</html>
