<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Project</title>
</head>
<body>

  <div class="container-fluid">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <div class="page-header">
        <h1>Weather Project</h1>
        <hr/>
        </div>

        <form class="search-form">
        <h3>Search a City</h3>

        <div class="form-group">
          <input type="text" id="search-query" class="form-control">
          </input>
        </div>

        <button type="button" class="btn btn-primary search">Search</button>
        </form>
      
        <hr/>


<div class="currentWeath">
</div>
<hr/>

        <div class="forecastRow">
        </div>
    </div>
    </div>
  </div>
  
  <script id="weather-template" type="text/x-handlebars-template">
    <div class='col-md-4'>
      <div class='weather'>
        <h3>{{temp}}<span>&#x2109;</span></h3>
        <h3>{{name}}</h3>
        <h5>{{main}}</h5>
        <img src="{{icon_url}}">
        <!-- put layers of what you need from json -->
      </div>
    </div>
  </script>

  <script id="forecast-template" type="text/x-handlebars-template">
    <!-- <div class='col-md-5'> -->
      <div class='fiveDayWeather'>
        <h5>{{main5}}</h5>
        <h3>{{temp5}}<span>&#x2109;</span></h3>
        <img src="{{iconUrl}}">
        <h4>{{time}}</h4>
        <!-- put layers of what you need from json -->
       </div>
    <!-- </div> -->
  </script>
  
  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
  <script src='main.js'></script>
</body>
</html>
