<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <div class="container">
      <h2>Weather Project</h2>
      <hr />
      <div class="row">
        <div class="col d-flex justify-content-center">
          <div class="input-group input-group-lg">
            <input
              type="search"
              class="form-control rounded"
              placeholder="Enter City and State Separated by a Comma (e.g. Denver, Colorado)"
              aria-label="Search"
              aria-describedby="search-addon"
            />
            <button type="button" class="btn btn-primary btn-lg">search</button>
          </div>
        </div>
      </div>

      <div class="today-weather row"></div>

      <div class="five-day-weather row"></div>
    </div>

    <!-- handlebar templates  -->
    <script id="todayWthr-template" type="text/x-handlebars-template">
      <div class="col-6">
        <div class="card border-0">
          <div class="card-body">
            <p class="card-text">
              <h1>{{currentTemp}}°</h1>
              <h2>{{city}}</h2>
              <h3>{{conditions}}</h3>
            </p>
          </div>
        </div>
      </div>
      <div class="col-6">
        <div class="card border-0">
          <div class="card-body">
            <p class="card-text">
              <img src="http://openweathermap.org/img/wn/{{icon}}@4x.png" />
            </p>
          </div>
        </div>
      </div>
    </script>

    <script id="fiveDayWthr-template" type="text/x-handlebars-template">
      <div class="col-2">
        <div class="card border-secondary" style="width: 12rem;">
          <div class="card-body">
            <p class="card-text">
              <h3>{{conditionsFcst}}</h3>
              <h4>{{tempFcst}}°</h4>
              <img src="http://openweathermap.org/img/wn/{{iconFcst}}@2x.png" />
              <h3>{{dayFcst}}</h3>
            </p>
          </div>
        </div>
      </div>
    </script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <script src="main.js"></script>
  </body>
</html>
