<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/open-weather-icons.css">
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu:700" rel="stylesheet">
  <title>The Best Weather App Ever</title>
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <img src="weather-vane-banner.png" style="width: 150%; height:150%" class="img-fluid img-responsive" alt="Responsive image">
    </div>

    <div class="row">
      <div class="col-sm-8 offset-sm-2">
        <form class="search-form">
          <h2 class="header-text">Current Weather</h2>
          <div class="form-group">
            <input type="text" id="search-query" class="form-control" placeholder="Enter City Name"></input>
            <button type="button" class="btn btn-primary search">Search</button>
          </div>
          <div class="text-center">
            <button type="button" class="btn btn-default locate-me">Use my location<i class="fa fa-location-arrow" aria-hidden="true"></i></button>
          </div>
        </form>
      </div>
    </div>

    <div class="row daily-forecast">

    </div>

    <div class="row">
      <div class="col-md-4 offset-md-4 default-button">
        <span class="not-default default-location hide">
          <button type="button" class="btn btn-primary">Set default location</button>
        </span>
        <span class="is-default default-location hide">
          <button type="button" class="btn btn-primary" disabled>This is your default location</button>
      </span>
      </div>

    </div>
    <div class="row spinner hide">
      <div class="col-md-2 offset-md-5">
      <i class="fa fa-spinner fa-pulse fa-3x fa-fw text-center"></i>
      <span class="sr-only">Loading...</span>
    </div>
  </div>

    <div class="row weekly-forecast">
    </div>

    <div class="footer">
      <p>Weather data obtained from <a href=https://openweathermap.org/>OpenWeatherMap</a>
      </p>
    </div>

  </div>

  <script id="today-forecast-template" type="text/x-handlebars-template">
    <div class="col-sm-6 offset-sm-3 today d-table">
      <div class="large-forecast d-table-cell">
        <h2>{{ temp }}&deg;F</h2>
        <h3>{{ cityName }}</h3>
        <h4>{{ weatherDescription }}</h4>
      </div>
      <div class="d-table-cell align-middle">
        <i class="large-icon owi owi-{{icon}}"></i>
      </div>
    </div>
  </script>

  <script id="five-day-forecast-template" type="text/x-handlebars-template">
    <div class="col-md-2 small-forecast">
      <h5>{{dayOfWeek}}</h5>
      <h5>{{ temp }}&deg;F</h5>
      <i class="small-icon owi owi-{{icon}}"></i>
      <p>{{ weatherDescription }}</p>
    </div>
  </script>

  <script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
  <script src="moment.js"></script>
  <script src="main.js" type="text/javascript"></script>
  </script>
</body>

</html>
