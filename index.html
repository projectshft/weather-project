<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather Project</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">  
    <link href="https://fonts.googleapis.com/css?family=Mukta:300|Bungee+Shade" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="page-header">
                    <h1>Weather</h1>
                    <hr/>
                </div>
          
                <form class="search-form">
                    <div class="form-group">
                        <input type="text" id="search-query" class="form-control" placeholder="Enter City">
                        </input>
                    </div>
          
                    <button type="button" class="btn btn-primary search">Search</button>
                </form>
                  
                <hr/>
          
                <div class="current-weather row">
                    
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="forecast row">

                </div>
            </div>
        </div>
    </div> 
          
    <script id="current-weather-template" type="text/x-handlebars-template">
        <div class="col-md-6">
            <h4>{{ city }}</h4>
            <div><strong>{{ temperature }}&deg;</strong></div>
            <div><strong>{{ condition }}</strong></div>
            <img src="{{ icon }}" alt="">
        </div>
    </script>  
          

    <script id="forecast-template" type="text/x-handlebars-template">
        <div class="col-md-6">
            <h4>{{ weekday }}</h4>
            <div><strong>{{ temperature }}</strong></div>
            <div><strong>{{ condition }}</strong></div>
            <img src="{{ icon }}" alt="">
            <hr />
        </div>
    </script>

    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="node_modules/tether/dist/js/tether.min.js"></script>
    <script src="node_modules/handlebars/dist/handlebars.js"></script>
    <script src="node_modules/moment/min/moment.min.js"></script>
    <script src="main.js" type="text/javascript"></script>
</body>
</html>
