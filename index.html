<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-8 offset-md-2">
          <div class="col page-header">
            <h1 class="text-center">Weather Project</h1>
            <hr />
          </div>
          <div class="row search-group">
            <div class="col-md-7 offset-md-2">
              <input
                type="text"
                id="search-query"
                class="form-control"
                placeholder="Enter City Name Here"
              />
            </div>
            <div class="col">
              <button type="button" class="btn btn-primary search">
                Search
              </button>
            </div>
          </div>
          <div
            class="weather-current row justify-content-center text-center"
          ></div>
          <div
            class="weather-forecast row justify-content-center text-center"
          ></div>
        </div>
      </div>
    </div>

    <script id="weather-template" type="text/x-handlebars-template">
      <div class="col-md-3 current">
        <h2>{{temperature}}</h2>
        <h2>{{city}}</h2>
        <h3>{{conditions}}</h3>
      </div>
      <div class="col-md-3 icon"><img
          src="http://openweathermap.org/img/wn/{{icon}}@2x.png"
          alt=""
        /></div>
    </script>
    <script id="forecast-template" type="text/x-handlebars-template">
      <div class="col forecast-block">
        <h3>{{conditions}}</h3>
        <h3>{{temperature}}</h3>
        <img src="http://openweathermap.org/img/wn/{{icon}}@2x.png" alt="" />
        <h3>{{day}}</h3>
      </div>
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>

    <script src="https://momentjs.com/downloads/moment-with-locales.js"></script>

    <script src="main.js"></script>
  </body>
</html>
