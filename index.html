<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center heading">
        <div class="col-6 text-center">
          <h1>Weather Project</h1>
          <hr />
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-4">
          <input
            type="text"
            class="form-control"
            id="search-field"
            placeholder="Enter City Name Here"
          />
        </div>
        <div class="col-1">
          <button class="btn btn-primary" id="search-button">Search</button>
        </div>
      </div>
      <div class="row today text-center">
        <div class="col d-flex justify-content-center">
          <div class="day d-flex align-items-center justify-content-center">
            <ul class="list-unstyled" id="today-text"></ul>
          </div>
          <div
            class="day d-flex align-items-center justify-content-center"
            id="today-icon"
          ></div>
        </div>
      </div>
      <div class="row justify-content-center text-center" id="fivedays"></div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
